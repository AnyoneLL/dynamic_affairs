LIDAs.10.t: "顺从口交"
LIDAs.10.desc.0: "当你伸出舌头, 你的嘴唇便感受到 [affairs_partner.GetFirstName] 那有节奏的抽插. 他的双手控住你的脑后,防止你本能地逃离, 使你意识到自己处于屈从的地位."
LIDAs.11.t: "深喉"
LIDAs.11.desc.0: "他深刻无情地抽插使你双眼含泪. 他那毫不关心你的现状与快乐的样子，那种侮辱性的手段给你留下深刻印象."
LIDAs.11.desc.1: "在你内心的阴暗处,虽然你也许不会承认,但你乐于被当作廉价玩具对待."
LIDAs.11.desc.2: "你喜欢被当作廉价玩具对待，这强化了你顺从的本性."
LIDAs.4.t: "臀部逗弄"
LIDAs.4.desc.0: "看向 [affairs_partner.GetFirstName] 频送秋波的双眼, 你能察觉他对于你的渴望. 你不会让他对你为所欲为, 但现在你要配合. 向他靠去, 你贴近他的耳畔低语保证, "这将是你永远铭记的一天."" \n\n与此同时, 你伸手将他的裤子松开. 他的阴茎弹出立正, 显然是为你身为女人的花招和诱人的举止所激怒. 作为回应, 他撩开你的裙子, 而你转过身来, 挑逗地摇动着你那匀称的背部,来给予他些许眼福. 你继续摇晃着向后退去,直至他的肉棒为你的臀部牢牢夹住."
LIDAs.14.t: "臀部摩擦"
LIDAs.14.desc.0: "即使你无法目睹他在你身后的样子,你仍感到支配的乐趣, 因你正摩擦着他的肉棒,用臀部支配着他的快乐."
LIDAs.12.t: "塞入热狗"
LIDAs.12.desc.0: "你躺下放松,因他的阴茎再而三地分开你的臀部. 他握住你的手臂,来防止你在他的插入过程中中滑开, 这是你准许的."
LIDAs.13.t: "来自背后的手指"       
LIDAs.13.desc.0: "他用手指作为严厉的反击,#sub 压入你湿润的褶皱#!, 当他自你的下唇搅动汁液时也从你的上唇提取呻吟声. 你的头向后靠去,而他偶尔也会放肆地与你湿吻."
LIDAs.9.t: "来自背后的性爱"
LIDAs.9.desc.0: "有时让你弯腰而有时 #sub 拽住你的头发拉直身子#!, 你受 [affairs_partner.GetFirstName] 的摆布. 他强而有力的抽插让你的膝盖发软,你难以站得起来. \n\n"
LIDAs.9.desc.1: ""现在,你是我的骚货了" 他在你臀部上来了记响亮的巴掌."
LIDAs.9.desc.2: ""就这?" 你设法从他的抽插里脱身, 嘲弄且挑逗着他."
