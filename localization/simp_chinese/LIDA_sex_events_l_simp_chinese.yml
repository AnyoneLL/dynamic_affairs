LIDAs.3.t: "手淫戏弄"
LIDAs.3.desc.0: "你带着会意的笑容 [affairs_partner.GetFirstName], 将你的手放在他的胸前. 利用体重, 你将他困于墙边,膝盖顶住他的大腿. 当你挤压他的鼓包时,他的面庞变得通红. \n\n你的指尖在布料上游走,努力地脱下他的裤子,令他的肉棒从中释放. 它在寒冷的空气与你温暖的手掌当中抽搐着."
LIDAs.5.t: "小穴逗弄"          
LIDAs.5.desc.0: "看向 [affairs_partner.GetFirstName] 频送秋波的双眼, 你知晓现在你保持领先. 向他靠去, 你贴近他的耳畔低语保证, "这将是你永远铭记的一天."".  \n\n与此同时, 你伸手解开他的裤子. 他的茎突然间注意到你身为女人的花招与诱人的举止. 臣服于饥渴, 他掀起你的裙子, 而你越发靠近, 你的手抚摸着他的身躯. 他难以遏制地呼吸,你将肉棒置于大腿之间,用阴唇细心摩擦着."
LIDAs.6.t: "乳房逗弄"
LIDAs.6.desc.0: "看向 [affairs_partner.GetFirstName] 频送秋波的双眼, 你知晓现在你保持领先. 向他靠去, 你贴近他的耳畔低语保证, "这将是你永远铭记的一天."".  \n\n与此同时, 你跪服于他的面前解开衣物, 露出你的胸部. 你低下腰姿解开他的裤子. 他的阴茎弹出. 享受片刻, 你让他的阴茎滑落到胸口,挤入乳房之间. 他兴奋地呼吸,你用双乳摩擦着肉棒,而他的双手爱抚着你的身体."
LIDAs.7.t: "手淫"
LIDAs.7.desc.0: "[affairs_partner.GetFirstName]的双眼闭上,而你则高兴于能够掌控他的快乐. 他面庞上的愉悦使你感到一阵激动."
LIDAs.8.t: "支配口交"
LIDAs.8.desc.0: "你用舌头挑逗他的肉棒, 让他渴求你唇齿的完全投入. 在这支配与控制他快乐的地位上, 你绝不让他用双手有任何侵扰."
