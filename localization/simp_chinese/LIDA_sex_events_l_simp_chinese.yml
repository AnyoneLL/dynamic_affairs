LIDAs.1.t: "皮鞭戏弄"
LIDAs.1.desc.0: " 你带着恶毒的笑容面对[affairs_partner.GetFirstName], 盯着他衣服上的鼓包. 从你的衣物上扯下一段, 你抽打着他的鼓包,刺激着衣物下勃起的阴茎,他踉踉跄跄,于疼痛与愉悦间喘息. \n\n随着你的指尖摸索他的裤子与落在腰带上，让他的肉棒从中解放.它悬在寒冷的空气里."
LIDAs.2.t: "足交戏弄"
LIDAs.2.desc.0: "随着种兴奋的感觉,你注意到 [affairs_partner.GetFirstName] 的衣物下有阴茎勃起. 向他靠近, 你恶毒地用膝盖撞击他的腹股沟. 他仰面着地,痛苦地喘息着. \n\n你优雅地脱去鞋子, 对他耳语你的命令. 随着你的单足在他的裤子上施力, 他的肉棒从中释放. 它压住你的脚尖,在空气里颤颤巍巍."
