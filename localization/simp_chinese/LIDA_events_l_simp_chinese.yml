LIDA.135.t: "正视关系"
LIDA.135.desc: "今天你在检查[affairs_partner.GetFullNameRegnal]，而你为他准备了份礼物。或许是察觉到今天非同寻常，他开始用困惑的眼光注视着你。 \n\n你从背后展露出#dom 黑色皮制项圈#!说着，"我看是时候正视我们之间的关系了。""
LIDA.135.a: ""戴上它接受你的地位""
LIDA.136.t: "正视关系"
LIDA.136.desc: ""真棒!我必须得隆重地说，它可真的适合你，#dom你的脖子像是为它而生的#!。""
LIDA.136.a: "来靠近点看看"
LIDA.137.t: "正视关系"
LIDA.137.desc: ""我…….我还没准备好做出这般献身，"他说着，目光飘忽不定.你不禁感到些许失望。\n\n#italic 我猜我得晚点再试试了……#!"
