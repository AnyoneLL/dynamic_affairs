LIDA.100.t: "请谅解我冒犯的提议"
LIDA.100.desc: "[affairs_partner.GetFullNameRegnal]看到你时便有意地靠近，你像是正被他寻找着.\n\n"[ROOT.Char.GetFullNameRegnal]! 一定是命运使我们于今日相会。恕我冒昧，我有个对我们双方都可取的提议。"说着，他露出披风下鼓鼓囊囊的荷包，他似乎并未身着内衣，这或许是无意的。注意到你流连的目光，他补充道，"我想与您讨论一番——#bold 在私下里#!。""
LIDA.100.a: ""我看到了份承诺……""
LIDA.100.b: ""我们会看到你期望的走向……""
LIDA.100.c: ""好吧，让我调教你一番……"
LIDA.100.d: ""我们可以讨论你的建议，在我的房间里……""
LIDA.100.e: ""你或许不会这般大胆""
LIDA.101.t: "实施掌控"
LIDA.101.desc: "你领着[affairs_partner.GetFirstName]进入寝室，于说话间关好房门，"现在，给我看看你所能提供的。" \n\n他如同在排队般，丢开披风，将那包金子扔在你的梳妆台上，其中响亮的叮当声暗示着可观的数额.一解开，闪闪发光的金币自其中洒出，令人难忘地照耀着屋内。 \n\n你绕到[affairs_partner.GetFullNameRegnal]背后，用手抚摸着他的面庞，爱抚着他的身体。"我故意的。"你诱惑地低语着"
LIDA.101.a: "为[affairs_partner.GetFullNameRegnal]服务"
# sneaks into your room when you're very sub (only if you have sub traits)
LIDA.110.t: "夜晚拜访"
LIDA.110.desc: "于摇曳的烛光中，你的夜读即将结束.当你合上书时，听见窗玻璃外响亮的吱嘎声，在寂静的夜里如此明显。向后转身，一道黑影进入你的房间，带着不详的微光。"谁在那？"你勉强发声，克制着本能里的逃离冲动。\n\n"别害怕"，阴影步步逼近。[affairs_partner.GetFullNameRegnal]笑着的身影自其中显露。"你今天看起来如此孤单，所以我来拜访你了。""
LIDA.110.a: ""好吧，我不介意陪伴……""
LIDA.110.b: ""在我叫卫兵之前滚出去！""
# sub cums in your shoes. Female root only
LIDA.120.t: "鬼祟行为"
LIDA.120.desc: "你回到寝室，一个佝偻的背影在鞋柜前迎接你。好奇心盖过你第一时间呼叫警卫的冲动。敞开的窗户暴露他进来的法子——#italic 那看上去有安全隐患#!。他突然间注意到有人进门并站在旁边，便转过身直对你。你勉强将他认出，一只遮住半张面孔，属于你的鞋子让这有些困难，是#dom 你的一个调教品#!，[affairs_partner.GetFullNameRegnal]。成对鞋子中的另一只，看起来可笑地套住了他的鸡巴。"
LIDA.120.a: "出于好奇，你将更多衣物放出来"
LIDA.120.b: ""看起来我们找到了个新乐子……""
LIDA.120.c: ""多么可悲的白痴""
# dom offers you collar
LIDA.130.t: "正视关系"
LIDA.130.desc: "你一如既往地拜访[affairs_partner.GetFullNameRegnal]，但今天他看起来另有安排。带着可疑的奸笑，他展示出身后的黑色皮制项圈，"我看是时候正视我们之间的关系了。" \n\n#italic 我绝无可能戴上它，不是吗？#!"
LIDA.130.sub_1: "#italic 虽然戴着的我会看上去很棒...#!"
LIDA.130.sub_2: "#italic 这种公开受辱的想法#sub 刺激着你的腰#!。"
LIDA.130.sub_3: "#sub;bold 彻底地服从是如此诱人#!。"
LIDA.130.dom: "你讥讽着这种自取其辱的行为。"
LIDA.130.a: ""我……接受""
LIDA.130.b: ""我绝无可能当众戴着它……""
LIDA.131.t: "正视关系"
LIDA.131.desc: ""完美！我必须得说，戴着它的你是真的漂亮，仅次于你的面庞#sub 为我的精液装点#!""
LIDA.131.a: "让他靠近看看"
