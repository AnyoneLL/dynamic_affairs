LIDA.150.t: "古怪的盔甲匠"
LIDA.150.desc: "参观你的军械库期间，[affairs_partner.GetFirstName]带着狡猾的笑容接近你。"我最近结识了个古怪的盔甲匠。我看了他的一些设计，那不像我在战场上见过的任何盔甲。但是，我无比相信，如果穿戴者是你，这件盔甲会在战场时发挥最大作用！你有兴趣投资这项目吗？""
LIDA.150.beauty_1: "\n\n"当然，为了您这般美丽的人，我相信他们会愿意提供折扣。""
LIDA.150.beauty_2: "\n\n"与您这般美丽的人共事，他们会愿意提供许些折扣。""
LIDA.150.beauty_3: "\n\n"他们对您的美貌素有耳闻，迫切地希望与您合作——当然，他们会愿意提供重大折扣。""
LIDA.150.a: ""你会拿到赞助的""
LIDA.150.b: ""什么鬼！""
LIDA.151.t: "古怪的测量"
LIDA.151.desc: "[affairs_partner.GetFirstName]又在军械库抓到你。"[ROOT.Char.GetFirstName]，我的熟人在盔甲制作上有了重大进展，但仍有许多可改进的地方。比如，您的精确三围对我们而言十分重要，这件盔甲并不宽松。除非我亲自测量，否则那数字也难保效果。另一方面，我们的工具也需升级……""
LIDA.151.a: ""很好，我的三围会给你……""
LIDA.151.b: ""钱对我而言不是问题""
LIDA.151.c: ""这太荒谬了——你什么都拿不到""
LIDA.152.t: "震撼人心的盔甲"
LIDA.152.desc: "[affairs_partner.GetFirstName]来到你的书房，递交给你一些看上去像是戒指的东西，以及一件滑稽可笑又暴露的胸甲。它看上去几乎不可能穿戴，但你却出奇地轻易穿上，而盔甲则非常合身。[affairs_partner.GetFirstName]以期待的眼光欣赏你的身姿。"
LIDA.152.a: "给[affairs_partner.GetFirstName]一次亲密致谢"
LIDA.152.b: "给些金币是合适的"
LIDA.152.c: "你无视了他的存在"