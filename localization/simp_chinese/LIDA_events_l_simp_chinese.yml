LIDA.146.t: "贯彻你的服从"
LIDA.146.desc: "很快[affairs_partner.GetFirstName]接受了现实，穿上了它，而你的举止越发嚣张。"好奴隶?四肢着地，把身子交给你的主人！"你在[affairs_partner.GetHerHis]的屁股上来了记响亮的巴掌。"
