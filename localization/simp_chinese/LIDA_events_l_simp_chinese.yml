LIDA.145.desc: "你再度拜访[affairs_partner.GetFullNameRegnal]，但当你给出他的项圈时，你今天也有另一份礼物交给他.你拿出套会暴露他全身的过分服装， "你已经走了这么远.该做下一步了，公开成为我的奴隶。" "
