LIDA.140.t: "完善你的顺从"
LIDA.140.desc: "你再度拜访 [affairs_partner.GetFullNameRegnal] , 但当你接受自己的项圈时, 他带着可疑的奸笑. 从胸部开始,他制作了套暴露你整个身子的可耻服装, "你已经走了这么远了. 该做下一步了,公开成为我的奴隶." \n\n#italic 我还有点羞耻感,对吧?#!"
LIDA.140.sub_1: "你不可想象,其他人会对你穿着 #italic 这件服装#!作何反应."
LIDA.140.sub_2: "你发现你难以遏制接受提案与抛弃尊严中你所显露的服从本性."
LIDA.140.sub_3: "#italic 不,#! 你的奴性告诉你,去 #sub;bold 拥抱你的顺从#!."
LIDA.140.dom: "这样的提议十分冒犯你, 但你为什么会走到今天?"
LIDA.140.a: ""很好...""
LIDA.140.b: ""不是现在...""
LIDA.141.t: "完善你的顺从"
LIDA.141.desc: "很快地你接受了并且穿上它, [affairs_partner.GetFirstName]的举止更加嚣张. "好奴隶? 四肢着地,把你的小穴露给主人!" 他不时在你的臀部上狠狠来上一巴掌."
