LIDA.140.t: "贯彻你的服从"
LIDA.140.desc: "你再度拜访[affairs_partner.GetFullNameRegnal]，但当你再度接受自己的项圈时，他带着可疑的奸笑。他从身后，展示出一套暴露你全身的过分服装，"你已经走了这么远。该做下一步了，公开成为我的奴隶。" \n\n#italic 我还有点羞耻心，对吗？#!"
LIDA.140.sub_1: "你无法想象，他人对你公开身着#italic 这件服装#!会如何评头论足。"
LIDA.140.sub_2: "你发现，接受提案并抛弃伪装，让你所暴露出的服从本性，是你自己难以抗衡的。"
LIDA.140.sub_3: "#italic 不，#!你心中的奴性告诉你，#sub;bold 接受你的屈从#!。"
LIDA.140.dom: "这般提案如此冒犯你，但你怎么会走到今天？"
LIDA.140.a: ""非常好……""
LIDA.140.b: ""不是现在……""
LIDA.141.t: "贯彻你的服从"
LIDA.141.desc: "很快你接受并穿上了它，[affairs_partner.GetFirstName]的举止更加嚣张。"好奴隶?四肢着地，把身子交给你的主人！"他时不时在你的屁股上狠狠来一巴掌。"
LIDA.141.a: "屈服于他，献上自己"
