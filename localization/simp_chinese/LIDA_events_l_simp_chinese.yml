LIDA.100.t: "请谅解我的大胆提议"
LIDA.100.desc: "你有机会居于 [affairs_partner.GetFullNameRegnal] 之上, 在他的目光直勾勾地看着你时. 看起来他在寻找你. \n\n"[ROOT.Char.GetFullNameRegnal]! 一定是命运使我们相会于今日. 如果我能够如此大胆的话, 我有一个对我们俩来说,都无比值得的建议." 说着, 他拨开他的斗篷, 露出个鼓鼓囊囊的袋子,里面可能装满了黄金. 你不经意间发现另一个引人注目的鼓包,它在暗示着他的意图. 顺着你的目光, 他继续说道, "我想和你讨论一下 -#bold 在私底下里#!." "
LIDA.100.a: "我所看到的显明了份承诺...""
LIDA.100.b: ""我们将会看到你所期望的...""
LIDA.100.c: ""好吧, 让我来调教你...""
LIDA.100.d: ""W我们可以在我房间里讨论下你的建议...""
LIDA.100.e: ""你没有大胆的机会""
LIDA.101.t: "实施控制"
LIDA.101.desc: "带领 [affairs_partner.GetFirstName] 进入你的房间, 你关上门说道, "现在,给我看看你所提供的东西 ." \n\n方复是在排队般,  他丢下斗篷,将那包金子放在梳妆台上, 它响亮的叮当声暗示着其可观的金额. 一旦解开, 闪亮亮的金子就会从中蹦出,将会令人难忘地照亮整间屋子. \n\n绕到他的背后, 你用一只手抚摸着他的面庞,另一只爱抚他的裤裆. 你在他的耳畔轻声, "我是故意的." "
LIDA.101.a: "为他服务"
# sneaks into your room when you're very sub (only if you have sub traits)
LIDA.110.t: "夜晚访问"
LIDA.110.desc: "在摇曳的烛光里, 你即将完成晚上的阅读. 只是当你合上书本时, 你听见窗玻璃外传来声响, 为寂静的夜晚所放大. 转身, 你看到一道影子进入房间, 带着不详的微光. "谁在那里," 你设法说道, 克制着想要逃离的原始冲动.\n\n"别害怕," 阴影步步逼近. [affairs_partner.GetFullNameRegnal] 从中显露出他的身影. "你今早看起来如此孤单,所以我前来拜访.""
LIDA.110.a: ""好吧,我不介意陪伴...""
LIDA.110.b: ""在我叫来卫兵之前滚出去!""
# sub cums in your shoes
LIDA.120.t: "鬼鬼祟祟地存放"
LIDA.120.desc: "你回到卧室,迎接你的是一个在鞋柜前佝偻着的背影. 好奇心压制住你第一时间想要呼叫警卫的冲动. 敞开的窗户出卖了他进来的法子 - #italic 这看起来有安全风险#!. 他突然间注意到你进入并站在那, 转过身子直面着你. 你勉强认出了他, 你的一只鞋遮住他的半张脸让这变得困难起来, 是 #dom 你的一个情人#!, [affairs_partner.GetFullNameRegnal]. 另一只鞋子,看起来可笑地套住了他的阴茎."
LIDA.120.a: "出于好奇, 你拿出更多的衣服放在外面"
LIDA.120.b: ""看起来我们找到了个新乐子...""
LIDA.120.c: ""多么可悲的白痴""
