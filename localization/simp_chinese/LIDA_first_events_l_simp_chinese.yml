LIDAf.1.t: "增添趣味"
LIDAf.1.desc.0: "你在寝室里点亮蜡烛撒上花瓣，让它成为更加诱人的甜蜜屋。一如既往，你留下密信邀约[affairs_partner.GetFirstName]。\n\n他及时赶到，对你自发的尝试饶有兴趣，爬上床前只对你做了个简短问候。"
LIDAf.2.t: "花朵绽放"
LIDAf.2.desc.0: "今天是个好天气，你漫步于庭院.在你的寝室中，你留下字条邀请[affairs_partner.GetFirstName]外出。\n\n找到你时，他匆匆跑来，好奇地询问"你想给我看些什么？"，因你信中满满的神秘气息显得些许慌乱。\n\n你未作回答，而是对他报以灿烂笑容，"就在这做吧"，你指向一处难以窥视的遮阳棚。\n\n你的计划是让他感到不安，随后直截了当地表明，而他仍旧站在那里，因你的提议而显得慌张，却并未拒绝它。"
LIDAf.3.t: "命令之重"
LIDAf.3.desc.0: "你召见[affairs_partner.GetFirstName]，帮助你理解书房中的某些文章。目前为止，这被心照不宣地理解为幽会的邀约，而他欣然接受。片刻之后，他出现在你的书房里。"
LIDAf.4.t: "身份特权"
LIDAf.4.desc.0: "你召见[affairs_partner.GetFirstName]来到你的书房，给予你的卫兵指示，放他进入之后自行离开。卫兵的神情泄露了他们的猜测，但你收买他们保持中立，这样他们便不会多嘴。\n\n进入书房，"您在召见我吗，我的女士？" \n\n"是的，我想就这篇文章请教于你"，你说话间伸手取下书架上的一本书，确保你在这样做的时候，裙子上的皮带会松开，展现出你的女性特征。他面色羞红，转身远离，但你假装未能注意到，走到他跟前，娇羞地说道，"您能帮帮我吗？""
LIDAf.5.t: "永远欢迎？"
LIDAf.5.desc.0: "这又是次漫长的宫廷会议，而[affairs_partner.GetFirstName]的议员们逐步离开房间。你，却依旧，留在房间里说着，"我的领主，我仍有些许议会事务需要与您讨论。" \n\n他微微点头，回答道，"很好，我欣赏你的不懈热情与辛苦工作。"短暂地停顿，"但时间不早了，让我们去我的寝室里就寝，在那我们能更舒适地谈论话题。""
LIDAf.6.t: "亲密交流"
LIDAf.6.desc.0: "宫廷会议之后，[affairs_partner.GetFirstName]将所有人解散。但是，你放缓离开的速度，很快会议室里只留下你们两人。"你需要些什么吗？"他亲切地问候着。\n\n你并未回答，捻住发丝，用小臂托起乳房，卖力地去突显它。你慢慢向他靠近，从他看到诱人的欢愉，"您，我的领主。""
LIDAf.7.t: "地狱欢愉"
LIDAf.7.desc.0: "你向下步入[affairs_partner.GetFirstName]的牢狱，不带分毫客套。\n\n"你又来了，"他说话间带着喜悦。大笑着，他说着俏皮话#weak (？)#! "你沉迷于我的鸡巴了？" \n\n这句话触动你的心弦，你质问起自己对于囚犯的反复探视。起初这对他意味着折磨，但唯有你拒绝让他享受欢愉时方才奏效。#sub;italic 或许你越发依赖于他所提供给的欢愉？#! \n\n将这些想法抛于脑后，你向他靠近。"
LIDAf.8.t: "甜蜜折磨"
LIDAf.8.desc.0: "你走下石阶步入牢狱，静静思考着，给予囚犯欢愉之后再度夺走，或许是最棒的折磨。毕竟，被忽视也是种福气，而剥夺这份福气便是最为恰当的惩罚。\n\n用不了多久，你来到[affairs_partner.GetFirstName]的小牢房前。与卫兵交谈，"我要跟这个囚犯单独谈谈;你先退下。" \n\n他抬起头，睁大的眼睛里满是恐惧，害怕你那需亲自实施的残忍谋划。你也注意到他的裤头上有处凸起。在到来之前，你将妆容与香水弄得花哨无比(一些人将其称为#sub 妓女样#!)，这种妆容能瞬间激发男人腰间的欲火，以及他们对于支配和征服的渴求。"
LIDAf.9.t: "缠绵不清"
LIDAf.9.desc.0: "通过仆从传递消息，你告知[affairs_partner.GetFirstName]你想于自己的客厅里更多地了解他。知晓你的意图之后，他刻不容缓地赶来，注意到周围未有仆从或卫兵，证实了他的猜测。\n\n你深情的双眼，无需任何言语，便用身体完成一切的交流。"
LIDAf.10.t: "偶然相遇"
LIDAf.10.desc.0: "你的仆从告知你，[affairs_partner.GetFirstName]在你的花园中独自散步。你进一步指示，清散周遭的卫兵与其他人员。他们眼中闪着会意的光芒，但他们谨慎能够赢得报酬，所以他们鞠躬之后一言不发地离开。\n\n你在预期的地点找到他，假装你也在同样地散步，你并未径直走向他。\n\n"你好，[ROOT.Char.GetFullNameRegnal]！"他热情地向你打招呼。\n\n你以微笑作答，"[affairs_partner.GetFirstName]，不用拘于礼节。命运使我们于今日相会，这意味着我们该更加了解对方。"你涂有口红的嘴唇与诱人的举措吸引着他，绝无可能从中逃离。"
