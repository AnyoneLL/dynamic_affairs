# GENERATED FILE - DO NOT MODIFY DIRECTLY
LIDAf.1.t: "增添趣味"
LIDAf.1.desc.0: "你在寝室中点燃蜡烛,撒上飘香花瓣,让它成为一个更加诱人的甜蜜窝 . 如同往常, 你留下秘密信息邀请 [affairs_partner.GetFirstName] 前来. \n\n他及时赶到, 对于你的尝试有着显著的兴趣, 爬上床前只为你做了个简单的问候."
LIDAf.2.t: "花朵绽放"
LIDAf.2.desc.0: "今天是个好天气, 你在庭院中漫步. 在你的卧室中, 你留下字条邀请 [affairs_partner.GetFirstName] 一同外出. \n\n当寻到你时, 他急忙走来, "你想见我是有什么事?" 他如此好奇, 对你消息中的暗示显得稍有慌张. \n\n你并未回答, 只是向他展示你最为灿烂的笑容,"让我们在这里做爱吧," 你指向一处不用担忧窥视的遮蓬. \n\n你打算让他紧张起来,之后提供个露骨的选择, 他站在那里,对你的邀请感到慌乱，却没有发声拒绝."
LIDAf.3.t: "命令的枷锁"
LIDAf.3.desc.0: "你召见 [affairs_partner.GetFirstName] 前来,助你理解书房中的某些书籍. 目前为止, 他所欣然接受的召见,被他默认为幽会的邀约. 紧接着,他便出现在你的书房里."
LIDAf.4.t: "身份的特权"
LIDAf.4.desc.0: "你召见 [affairs_partner.GetFirstName] 到你的书房, 给予你的守卫指示,放他进入之后便离开. 守卫面露猜忌之色, 但你收买他们,让他们保持中立管好嘴巴. \n\n他进入书房,"您在召见我吗,夫人?" \n\n"是的, 我想就这句话请教于你", 你于说话时同时去取书架上的一本书, 确保当你在这样做的时候, 你裙子上的腰带会松开,显露出你作为女性的本钱. 他面红耳赤,转过身去, 但你装作没有未注意到,径直走到他跟前,用腼腆的语气说道, "你能帮帮我这个吗?""
LIDAf.5.t: "房间里的蜂蜜酒?"
LIDAf.5.desc.0: "这又是一次漫长的宫廷会议, [affairs_partner.GetFirstName]的议员们开始走出房间. 你, 却依旧留在房间内, 对他说道, "吾主, 我仍有些议会事务想要与你讨论." \n\n他微微点头, 作出回应, "很好, 我欣赏你的热忱与勤奋." 他稍微顿了顿, "但天色已晚, 让我们到我的寝室去,在那我们能够更为舒适地讨论.""
LIDAf.6.t: "一次亲密交流"
LIDAf.6.desc.0: "议会会议之后, [affairs_partner.GetFirstName] 准许你们离去. 然而, 你拖慢离去的步伐.很快会议室内只留下你们二人 . "你需要些什么吗?" 他亲切地问道. \n\n你未作回答,而是盘起头发,将手臂放在你的乳房下, 让它看起来分外显眼. 你神情自若地靠近他, 从他眼中看到中诱人的欢愉, "您, 我的主人.""
LIDAf.7.t: "地狱里的天堂享受"
LIDAf.7.desc.0: "你向下走入 [affairs_partner.GetFirstName]的牢房, 不作任何客套. \n\n"你又来了," 他面带喜色地说道. 伴随着笑声,他向你打趣#weak (?)#! "你屈服于我的肉棒了?" \n\n这句话扣动了你的心弦,你质疑着自己对于囚犯的反复拜访. 最初这对他而言是种折磨, 但这只在你拒绝与他欢愉之后方才有效.#sub;italic 或许你越发依赖于他所提供的快乐?#! \n\n将这种想法弃于脑后,你向他靠近."
LIDAf.8.t: "最甜蜜的折磨"
LIDAf.8.desc.0: "你走下石阶来到你的地牢,思考着当你夺走先前给予囚犯的欢愉,这可能将成为最大的折磨. 毕竟, 忽视也是种福气, 而剥夺这种幸福将是最为适合的惩罚. \n\n你到达 [affairs_partner.GetFirstName]的牢房前并未花费太长时间. 你与守卫交谈, "我要单独和这个犯人谈谈; 你们可以先走了." \n\n他抬起头来, 眼睛因对于可能要亲自体会的你所设计的酷刑的恐惧而盯得大大的. 但你也留意到他宽松的裤子里有凸起形成. 在到来之前, 你用妆容与香水将自己打扮得花哨无比 (有人会将其称为#sub 下流#!), 是那种最能刺激男人的性器与征服欲的样子."
LIDAf.9.t: "谁拥有谁"
LIDAf.9.desc.0: "通过仆从传递消息, 你告知 [affairs_partner.GetFirstName] 你想在自己的卧室里更好的了解他. 知晓你的意图之后,他刻不容缓地到来, 而附近没有仆人与警卫,证实了他的猜测. \n\n你们双目相对, 无言间用身体与对方彻底交流."
LIDAf.10.t: "偶然相遇"
LIDAf.10.desc.0: "你的仆从通知你, [affairs_partner.GetFirstName] 正独自在你的庭院内散步. 你让庭院周围的卫兵与他人统统散去. 他们的眼中露出了然的目光, 但他们是因自己的审慎而领到薪酬的, 所以他们便在鞠躬之后毫无怨言地离开. \n\n你在预期处找到了他, 假装你也在庭院散步, 你并未走向他. \n\n"幸会, [ROOT.Char.GetFullNameRegnal]!" 他热情地向你问好. \n\nSmiling, 你回答道, "[affairs_partner.GetFirstName], 没有必要拘泥于礼节. 今天命运使我们相会, 一定意味着我们应当更亲密地了解对方." 你涂上口红的嘴唇和诱人的姿态抓住了他,不给任何机会逃脱."
