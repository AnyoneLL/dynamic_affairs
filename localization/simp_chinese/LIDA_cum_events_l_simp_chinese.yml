LIDAc.21.desc.20: ""呃，"你咕哝着，猛地向前完全插入，肉棒在她体内疯狂地跳动着。你望下时正巧看见精液从肉棒周围溢出，滴落在她的大腿间，一圈洁白的轮廓残留在阴唇上。"
LIDAc.21.desc.21: ""你——你如果愿意的话，再做一次吧"，[affairs_partner.GetFirstName]说着。从她面上判断，她#bold 仍想#!你#dom 再来#!一次。\n"
LIDAc.21.desc.22: ""你在干什么？！"[affairs_partner.GetFirstName]说着，也对你的厚颜无耻感到震惊。或许这并不#italic 完全#!在她的预期之内……"
LIDAc.21.desc.23: ""品尝我身体的#dom 特权#!难道还不够吗？！"[affairs_partner.GetFirstName]说着"你#dom 怎敢#!在我#bold 体内#!射精，像随便找个#italic 小女仆#!般？！"
LIDAc.21.desc.24: ""我——我不知道我刚才怎么了！"你说着，带着深深#sub 愧色#!躲闪着她的目光。\n"
