LIDAc.20.t: "更多在蛋糕上的糖霜"
LIDAc.20.desc.20: "因担忧于令[affairs_partner.GetFirstName]怀孕的后果，你在超出极限前拔出。反而将精液射在她的屁股上，几道热流的射出宣告了性爱的结束。\n\n"满足您的需求是种荣幸，[affairs_partner.GetFullNameRegnal]"，你说话间忠实地为她清理。"
LIDAc.20.desc.21: "或许是担忧于令[affairs_partner.GetFirstName]的后果，又或者是为展现些许风度，你在超出极限前拔出。反而将精液射在她的屁股和小穴上，几道热流的射出宣告了性爱的结束。\n\n"接下来会发生什么？"，她说着话#italic 毫无掩饰#!地用浪荡目光打量着你的身子。"
LIDAc.20.desc.22: "或许是出于礼貌，又或者单纯是不希望[affairs_partner.GetFirstName]怀孕，你在到达极限时拔出。反而将精液射在她的整个腹股沟上，几道热流的射出宣告了性爱的结束.\n\n"很快会再次见面的。"你说话间#sub 拍打她的屁股#!，"
LIDAc.20.desc.23: "\n\n"乖孩子"，[affairs_partner.GetFirstName]在你耳旁低语，#dom 轻拍#!着你的头。"我#S 或许#!会再次邀请你，如果我需要的话"，她得意地说着。"
LIDAc.20.desc.24: "\n\n"我们什么时候再做"，你说道，在穿衣前最后次#dom 挤压着#!她的身姿。"
LIDAc.19.t: "灌木丛中的降雪"
LIDAc.19.desc.20: "于射精前，你在[affairs_partner.GetFirstName]腹股沟前不过几英寸的地方停住，为她的臀部与小穴涂上层厚厚的白色精液。\n\n你能感到她身体的温暖残留在你肉棒的#italic 龟头#!上。"
LIDAc.19.desc.21: "\n\n"请原谅我，[affairs_partner.GetFullNameRegnal]！"，你说话间迅速地帮她清理干净。"
LIDAc.19.desc.22: "\n\n"这真有趣"，你说道，在穿衣前用你的手在[affairs_partner.GetFirstName]身上游走。"
