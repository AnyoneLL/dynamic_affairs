LIDAc.15.t: "深入咽喉"
LIDAc.15.desc.20: "你将[affairs_partner.GetFirstName]的头按在原处，同时进行着远深于前的抽送。湿润感令你越发坚挺，你源源不断地射出精液，填满她的嘴巴。\n\n"
