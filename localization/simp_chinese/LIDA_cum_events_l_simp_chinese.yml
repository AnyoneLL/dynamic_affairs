LIDAc.15.desc.22: ""噗—— 呃—— 嗷——！，"[affairs_partner.GetFirstName]叫着。你向下望去，离你鸡巴上方几英寸，能看到一双#italic 恼怒#!的双眼死死地盯着你。\n\n"
LIDAc.15.desc.23: "除了呛死之外她别无选择，她只好吞下了它。你会享受这片刻时光，在你听见#sub 明显的吞咽声#!和她咽下一切之前。\n\n"
LIDAc.15.desc.24: "像她只是个暖和喉咙般#dom 使用#!她，所感到的#S 成就#!令人欢愉无比。或许你该常常做这个。"
