LIDAc.2.t: "甜食需求"
LIDAc.2.desc.0: "[affairs_partner.GetFirstName] 拱起背,用手固定你的脑袋. 你挣扎着打算挪开头, 但他即将射出,并不打算听从命令. 很快, 你感受到 [affairs_partner.GetFirstName]的肉棒在你的口中抽动, 伴随咸咸的精液在嘴中泛滥. 他的 #sub 种子十分浓厚#!, 再加上咸湿的味道,让它如常地难吃."
LIDAc.3.t: "深入咽喉"
LIDAc.3.desc.0: "[affairs_partner.GetFirstName] 按住你的脑袋,同时进行最后一次插入,远深于之前. 他的肉棒抽搐着源源不断地射出精液,填满了你的嘴,他没有从你口中拔出肉棒. \n\n"
LIDAc.3.desc.1: ""吞下它," 他以命令的口吻说道. \n\n"
LIDAc.3.desc.2: "你除了被憋死之外别无选择,所以你吞下了它. 当他深深插入时, 他的多数精液涌进你的喉咙. 你 #sub 大声吞咽,把它们全都咽下#!. \n\n"
LIDAc.3.desc.3: ""沾满精液的你看上去可真美," [affairs_partner.GetFirstName] 边说边#sub 在你的脸上擦拭肉棒#!. 利用你无助的现状, 他口无遮拦地贬低着你."
LIDAc.3.desc.4: "看看他插入的力道, 与只是控制你的力量... 多么 #sub 令人兴奋!#!"
LIDAc.3.desc.5: "看来 [affairs_partner.GetFirstName] 需要 #dom 知道#! 他的位置, 他只是个过度热情的流氓蛋子."
LIDAc.5.t: "射精把控"
LIDAc.5.desc.0: "[affairs_partner.GetFirstName] 拱起他的背,他显然要射了, 但你紧紧抓住他的阴茎,干扰他的身体. 纵使他如此渴求, 但他身体也无法射出精液. "我说过你能射了?" 你残忍地低吟,另一只手抓紧他的睾丸. \n\n"求求你了,我只差一点," 他嘀咕着. \n\n"你今天不会得到它," 你回应道, "或许下次可以,#dom 如果你能够取悦我.#!""
LIDAc.8.t: "更多在蛋糕上的糖霜"
LIDAc.8.desc.0: "由于担心你怀孕的后果, [affairs_partner.GetFirstName] 在他极限之前拔出肉棒. 他的精液射在你的臀部上, 几道热流的喷出宣告了性爱的结束. \n\n"满足你的子宫是我的荣幸, [ROOT.Char.GetFullNameRegnal]", 他一边说一边也专注地帮为你清理."
LIDAc.8.desc.1: "也许是担心让你怀孕的后果,或是为表现些风度, [affairs_partner.GetFirstName] 在他达到极限时拔出肉棒. 他把精液射在你的臀部和小穴里, 几道热流的喷出宣告了性爱的结束. \n\n"接下来?", 他一边说着一边用#italic 毫无遮拦#! 的淫荡目光扫视着你的身子."
LIDAc.8.desc.2: "不知是出于礼貌或者只是单纯不希望你怀孕, [affairs_partner.GetFirstName] 在他超越极限之后拔出肉棒. 他把精液射在你的整个腹股沟上, 几道热流的喷出宣告了性爱的结束. \n\n他突然用 #sub 巴掌拍打你的臀部#!, "很快会再见面的.""
LIDAc.8.desc.3: "\n\n"有时间再来,好吗? 如果你对我做的#sub 更多#! ",我会十分开心, 你笑着说"
LIDAc.8.desc.4: "\n\n"好孩子", 你在 [affairs_partner.GetFirstName]的耳畔低语,#dom 轻拍#! 他的头. "我如果需要什么,#S 或许#! 会再邀请你来", 你笑着说."
