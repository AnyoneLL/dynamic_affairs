LIDAc.14.desc.5: "她的嘴巴 #italic 相当#! 棒... 或许你应当常常使用它?"
LIDAc.14.desc.6: ""你看上去真棒", 你笑着说,因 [affairs_partner.GetFirstName] 睁眼时略显慌乱."
LIDAc.14.desc.7: ""请谅解我, [affairs_partner.GetFullNameRegnal], 我不该射的,你一边说着一边突然从她口中拔出肉棒."
LIDAc.15.t: "深入咽喉"
LIDAc.15.desc.0: "你按住 [affairs_partner.GetFirstName]的脑袋,同时进行最后一次插入,远深于之前. 你的肉棒源源不断地射出精液,填满她的嘴时,湿润的的感觉让你更加用力. \n\n"
LIDAc.15.desc.1: ""吞下它," 你以命令的口吻说道. \n\n"
LIDAc.15.desc.2: ""噗- 呃- 嗷-!," [affairs_partner.GetFirstName]发出声响. 你向下看,在你阴茎的上方几英寸的位置, 一双#italic 恼怒的#! 眼睛死死地盯着你. \n\n"
LIDAc.15.desc.3: "她除了被憋死之外别无选择,所以她吞下了它.你在她#sub 大声吞咽#! 把它们全都咽下之前,好好地享受了会. \n\n"
LIDAc.15.desc.4: "#dom 使用#! 她像她只是个温暖的喉咙,会令人觉得 #S 无比#!愉悦. 或许你会再做一次."
LIDAc.15.desc.5: "你不确定你展示的这种残暴 #italic 来自哪里#! ."
LIDAc.17.t: "对你射精的牢牢把控"
LIDAc.17.desc.0: "你拱起你的背,显然是要射了, 但被 [affairs_partner.GetFirstName]打断,她牢牢抓住你的阴茎,并将其贴在你的身上, 即使你想, #S 你也在做#!, 你的身体也无法射出精液. "我说过你能射了?" [affairs_partner.GetFirstName] 残忍地低吟,另一只手紧抓你的睾丸. \n\n\n\n"
LIDAc.17.desc.1: "多么#dom 大胆#! 她拒绝让你满足n. 你不会忘记这种冒犯."
LIDAc.17.desc.2: ""求求你了,我只差一点," 你嘀咕着."
LIDAc.17.desc.3: ""你今天不会得到它," 她回应道, "或许下次可以,#dom 如果你能够取悦我.#!""
LIDAc.20.t: "更多在蛋糕上的糖霜"
LIDAc.20.desc.0: "让 [affairs_partner.GetFirstName]怀孕的后果使你恐惧, 你在到达自己极限之前拔出. 将精液射在她的臀部上, 几道热流的喷出宣告了性爱的结束. \n\n"满足你的子宫是我的荣幸, [affairs_partner.GetFullNameRegnal]", 你一边说一边帮她清理."
LIDAc.20.desc.1: " 或许是恐惧[affairs_partner.GetFirstName]怀孕的后果,或是为表现些风度, 你在达到极限时拔出肉棒. 你把精液射在你的臀部和小穴里, 几道热流的喷出宣告了性爱的结束. \n\n"接下来?", 她一边说着一边用#italic 毫无遮拦#! 的淫荡目光扫视着你的身子."
LIDAc.20.desc.2: "不知你时出于礼貌或者只是单纯不希望 [affairs_partner.GetFirstName]怀孕, 你在超越极限之后拔出肉棒. 他你把精液射在她的整个腹股沟上, 几道热流的喷出宣告了性爱的结束.\n\n你突然用 #sub 巴掌拍打她的臀部#!, "很快会再见面的.""
LIDAc.20.desc.3: "\n\n"好孩子", [affairs_partner.GetFirstName] 在你的耳畔低语,#dom 轻拍#! 着你的头. "我如果需要什么,#S 或许#! 会再邀请你来", 她笑着说道."
LIDAc.20.desc.4: "\n\n"哦,下次多做点", 你果断地说道,在她穿好衣服前抓住她的臀部."
LIDAc.19.t: "灌木丛中的降雪"
LIDAc.19.desc.0: "你在离 [affairs_partner.GetFirstName]腹股沟几英寸的位置停下阴茎, 为她的臀部与小穴涂抹上层厚厚的白色. \n\n你能感到他的温暖#sub 残留#! 在你身上."
LIDAc.19.desc.1: "\n\n"请原谅我, [affairs_partner.GetFullNameRegnal]!", 你一边说着一边快速地帮她清理."
LIDAc.19.desc.2: "\n\n"这真有趣", 你说道, 在 [affairs_partner.GetFirstName] 穿好衣服前用手掌游走于她的婀娜身姿."
LIDAc.19.desc.3: "\n\n"下次再多做点", 你说话时#S 突然间#!#dom 用巴掌拍打她的臀部#!."
LIDAc.19.desc.4: "你想要更多, 但至少你 #S #dom 标记了#!#! 自己的东西."
LIDAc.19.desc.5: " 你#italic 能#!将她的身子搞到多糟糕的地步?"
LIDAc.21.t: "耕耘田地"
LIDAc.21.desc.0: ""啊," 当你全力以赴时,你嘀咕着, 你的肉棒在她体内跳动. 你向下看去,正好看到她阴唇上的白色轮廓,因你的精液从肉棒周围溢出, 滴落在她的大腿上."
LIDAc.21.desc.1: ""我-我,不知道我是怎么了!" 你说道,面上带着深深的愧疚,躲避着她的目光. \n\n"
LIDAc.21.desc.2: "伴随着 #巴掌拍打她的臀部#!, "什么时候再来一次.", 你在拔出之前说道. \n\n"
LIDAc.21.desc.3: "伴随着 #巴掌拍打她的臀部#!, "什么时候再来一次.", 你在拔出之前说道. \n\n"
LIDAc.21.desc.4: ""你-你如果愿意,可以再做一次", [affairs_partner.GetFirstName] 说道. 从她的神色上来看,她#bold 渴求#!#! 你#dom 再做一次#!. \n"
LIDAc.21.desc.5: ""你在做什么?!" [affairs_partner.GetFirstName] 说道, 对你厚颜无耻的行为感到震惊. 这或许#italic 完全#! 不像她所期许的那样"
LIDAc.21.desc.6: "品尝我身体的#dom 特权#! 难道还不够吗?!" [affairs_partner.GetFirstName] 说道,"你怎么#dom 敢#! 在我体内射精,就如同随便找个姑娘一样!""
LIDAc.21.desc.7: "\n\n她被留在原地,当你的精液从她的小穴 #sub 泄出#!时 , 她的身体享受着这股温暖的新感觉. \n\n"
LIDAc.22.t: "顶端的樱桃"
LIDAc.22.desc.0: "当 [affairs_partner.GetFirstName]的小穴完全吞下你的肉棒,你嘀咕着,全身肌肉紧绷, 来自你温暖的浪潮注入她的身体. \n\n"
LIDAc.22.desc.1: ""你什么时候变得这么#dom 粗暴#!?!", 你说话时,#italic 震惊#! 挂在你的面上,而同时被她压在身下, 你试图扭动身子挣脱的举动只会更加取悦她. \n\n"
LIDAc.22.desc.2: ""你在做什么, [affairs_partner.GetFirstName]?!", 你被她的强势惊呆了."
LIDAc.22.desc.3: ""无论你需要什么, [affairs_partner.GetFullNameRegnal]!", 你说着,同时也#dom 顺从于# 被她紧致的子宫榨取精液\n\n"
LIDAc.22.desc.4: "[affairs_partner.GetFirstName] 慢慢起身, 白色细线从她的小穴间挂下,滴落在地板上."
LIDAc.22.desc.5: "你看着她的眼睛, 知道你无论如何都无法阻止她#dom t榨取#! 你的精液 - 所以你 #sub 放弃了#!."
LIDAc.22.desc.6: "你考虑为她留下一份礼物, 但将它从你身旁 #S 拿走#! ? 想都别想!."
LIDAc.23.t: "你所留的纪念"
LIDAc.23.desc.0: "你大声地咕哝着, 当你在她体内射精时,一股彻底解脱的感觉贯穿你的全身, 每次更深的插入都令你的精液更加深入其中 - 你躺在那时感到一阵 #bold 温暖#! 包裹着你的肉棒, 深陷于 [affairs_partner.GetFirstName]体内. \n\n"
LIDAc.23.desc.1: "她躺在在那喘息着, 一道银白色的细线从她#dom 被征服#!的小穴间滴下,你的精液 #italic 填满#! 她的子宫."
LIDAc.23.desc.2: "你不确定自己是怎么想的,你渴求 #S 与她交配#!. 如果她渴求你的精液,她会#sub 接受#! 肉棒,而不是要你 #dom 强制# 插入! \n"
LIDAc.23.desc.3: "有一瞬间,你的头脑思索着可能出现的后果, 但这份 #S 极乐#! 让你的这种想法烟消云散."
LIDAc.23.desc.4: ""现在,你是#sub 我的#!, [affairs_partner.GetFirstName]", 于拔出之前你在她的耳畔旁低语. 你进行最后一次插入, 她开始剧烈地喘息, 你沉浸在她那#dom 被支配#! 的暖和身子里."
LIDAc.23.desc.5: "\n\n"
LIDAc.23.desc.6: ""请尽情使用我, 我的 [ROOT.Char.GetLadyLord]!", [affairs_partner.GetFirstName] 神志不清地喘着气,话语脱口而出."
LIDAc.23.desc.7: ""无论你做过什么, [ROOT.Char.GetFirstName]?!", 她对你的厚颜无耻望而生畏."
LIDAc.23.desc.8: ""离开,#dom 蠢货#!" [affairs_partner.GetFirstName]#warning 疯狂地#!说道, 将你从她的小穴上踢开."