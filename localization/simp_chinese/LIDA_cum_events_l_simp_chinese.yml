LIDAc.17.t: "对你射精的牢牢把控"
LIDAc.17.desc.20: "你弓着背，显然要到达高潮，但[affairs_partner.GetFirstName]贴近你的身体，用手指紧握住肉棒，硬生生打断了你。即使你想射精，#S 你也要射精了#!，也因管控无法射出精液。"我准许你射精了？" [affairs_partner.GetFirstName]残忍地低吟，用另一只手抓紧你的睾丸。\n\n\n\n"
LIDAc.17.desc.21: "她#dom 怎敢#!拒绝让你满足。你不会忘记这次冒犯。"
