# GENERATED FILE - DO NOT MODIFY DIRECTLY

LIDAf.1.t: "향을 더하다"
LIDAf.1.desc.0: "당신은 침실에 촛불을 켜고 향기로운 꽃잎을 뿌려 더욱 매력적이고 친밀한 곳으로 만들었습니다. 전과 마찬가지로, 당신은 [affairs_partner.GetFirstName]을 초대하는 암호 메시지를 남겼습니다. \n\n그는 곧 도착했고, 당신의 즉흥적인 시도에 분명히 흥분했으며, 간단한 인사만 한 후 당신과 함께 침대에 올랐습니다."

LIDAf.2.t: "개화"
LIDAf.2.desc.0: "아름다운 날, 당신은 정원에서 산책을 하고 있습니다. 당신의 침대 방에, 당신은 [affairs_partner.GetFirstName]을 밖으로 초대하는 메모를 남겼습니다. \n\n당신을 발견하자마자 그는, "무슨 일로 보자고 하셨습니까?" 라며 서둘러 다가옵니다. 궁금하기도 하고, 비밀스러운 메시지 내용에 약간 당황한 것 같습니다. \n\n당신은 대답하는 대신 그에게 가장 환한 미소를 지으며 "여기서 사랑을 나눠요."라고 말하며 남의 시선이 닿지 않는 그늘진 차양을 가리킵니다. \n\n먼저 긴장하게 만든 다음 단도직입적으로 말하려는 당신의 전략이 성공하고, 그는 제자리에 서서, 당신의 제안에 당황하지만 거절하지는 않습니다."

LIDAf.3.t: "명령의 사슬"
LIDAf.3.desc.0: "당신은 서재에서 공부 중에 몇 구절을 해석하는 데 도움을 달라며 [affairs_partner.GetFirstName]를 부릅니다. 이미 암묵적으로 밀회에 초대하는 것으로 이해하고, 그는 기꺼이 수락합니다. 곧 그는 당신의 서재에 나타납니다."

LIDAf.4.t: "권력의 특권"
LIDAf.4.desc.0: "[affairs_partner.GetFirstName]을 서재로 소환하여 경비병에게 그를 들여보내라고 지시한 후 떠나라고 합니다. 경비병들의 표정에서 그들의 추측이 드러나지만, 당신은 경비들에게 따로 돈을 지불하기 때문에 그들은 아무 말도 하지 않습니다. \n\n서재에 들어가자, "저를 부르셨습니까, 레이디?" \n\n"네, 여기 이 구절에 대해 상의하고 싶습니다."라고 말하며 책장에 꽂혀 있는 책 중 하나를 집어 들면서, 일부러 드레스 끈 하나가 느슨해지도록 하여 여성스러운 자태가 드러나도록 합니다. 상대방은 얼굴을 붉히며 돌아서지만, 당신은 눈치채지 못한 척 그에게 다가가 수줍은 어조로 "이것 좀 도와주실 수 있나요?"라고 말합니다."

LIDAf.5.t: "내 방에서 벌꿀술 마시겠어?"
LIDAf.5.desc.0: "또 한 번의 긴 자문회 회의가 끝나고, [affairs_partner.GetFirstName]의 자문위원들이 방 밖으로 쏟아져 나오기 시작합니다. 하지만 당신은 방에 남아서 "전하, 전하와 의논할 일이 더 있습니다."라고 말합니다. \n\n그는 고개를 끄덕이며 "아주 좋네, 귀공의 열정과 노력에 감사를 표하고 싶군."라고 대답합니다. "하지만 시간이 늦었으니 좀 더 편안하게 의논할 수 있는 내 침실로 가지."라고 말합니다."

LIDAf.6.t: "친밀한 토론"
LIDAf.6.desc.0: "자문회 회의가 끝난 후, [affairs_partner.GetFirstName]가 모두를 해산시킵니다. 하지만 당신은 천천히 자리를 떠나고 곧 회의실에는 두 사람만 남게 됩니다. "뭐 필요한 거라도 있나?" 그가 상냥하게 묻습니다. \n\n당신은 대답하는 대신, 머리를 쓸어내리며 한 팔을 가슴 밑에 넣어 강조시킵니다. 당신이 그에게 더 가까이 다가가자, 그의 눈에서 즐거움을 발견합니다, "전하, 전하말입니다""

LIDAf.7.t: "지옥에서의 천국의 맛"
LIDAf.7.desc.0: "당신은 별다른 격식도 갖추지 않고 [affairs_partner.GetFirstName]의 감방으로 내려갑니다. \n\n"또 왔군." 그가 기쁜 표정으로 말합니다. 그는 웃으며 "내 자지에 반하기라도 하셨나?"라고 농담#weak (?)#!을 던집니다. \n\n그 말이 당신의 내면을 강타하고, 당신은 죄수를 반복해서 방문하는 것에 의문을 품게 됩니다. 처음에는 죄수에게 고문을 가하기 위한 것이었지만, 그건 당신이 그 후에 오는 쾌감을 거부할 경우에만 해당합니다. #sub #italic 어쩌면 당신은 그가 제공할 수 있는 쾌락에 점점 더 의존하고 있는 것은 아닐까요?#!#! \n\n 그런 생각을 마음 한구석으로 밀어내며 그에게 다가갑니다."

LIDAf.8.t: "가장 달콤한 고문"
LIDAf.8.desc.0: "돌계단을 따라 지하감옥으로 내려가면서, 죄수에게 즐거움을 주었다가 뺐는 것이 가장 큰 고문일지도 모른다는 생각을 해봅니다. 어쨌든 무관심은 축복이고, 그 축복을 빼앗는다면 그에 걸맞은 형벌이 될 테니까요. \n\n얼마 지나지 않아 [affairs_partner.GetFirstName]의 감방 앞에 도착합니다. 간수에게 "이 죄수와 얘기 좀 해야겠으니 나가라."라고 말합니다. \n\n죄수는 당신이 직접 방문해야 할 정도로 무서운 고문을 계획했는지 두려운 듯, 눈을 크게 뜨고 고개를 들어 올려다봅니다. 하지만 당신은 또한 그의 헐렁한 바지에 불룩 튀어나온 것을 발견합니다. 당신은 여기 오기 전에, 남성의 욕망과 지배와 정복의 욕구를 자극하는 종류의, 화려함에 가까운 (그리고 어떤 사람들은 #sub 음탕하다고#! 부르는) 방식으로 화장과 향수를 했습니다."

LIDAf.9.t: "누가 누구를 소유하는가"
LIDAf.9.desc.0: "하인을 통해, [affairs_partner.GetFirstName]에게 응접실에서 서로에 대해 더 자세히 알고 싶다고 말합니다. 당신의 의도를 알아차린 그는 자신의 추측을 확인해줄 하인과 경비병이 없다는 것을 깨닫고 곧장 다가옵니다. \n\n말 한마디 주고받지 않고 시선만을 마주친 채, 당신은 몸으로 모든 대화를 나눕니다."

LIDAf.10.t: "우연한 만남"
LIDAf.10.desc.0: "당신의 하인이 [affairs_partner.GetFirstName]가 당신의 안뜰을 거닐고 있다고 알려줍니다. 당신은 경비병과 그 위치 근처에 있는 다른 인물을 모두 치우라고 추가 지시를 내립니다. 경비병은 무언가를 알아차린 눈빛이었지만, 신중함에 대한 대가로 고용된 것이므로 아무 말 없이 고개를 숙이고 떠납니다. \n\n당신은 예상한 장소에서 그를 발견했지만, 그를 보지 못하고 산책하는 척 합니다. \n\n"안녕하십니까, [ROOT.Char.GetFullNameRegnal]!" 그는 당신을 열렬히 맞이합니다. \n\n당신은 미소를 지으며 "[affairs_partner.GetFirstName], 그렇게 격식 차릴 필요는 없어요. 운명이 우리를 오늘 만나게 한 것은 서로를 더 친밀하게 알아가라는 뜻임이 분명해요." 라고 대답합니다. 당신의 입술과 매력적인 몸짓이 상대방을 빠져나갈 틈도 없이 매혹합니다." 

