LIDAf.19.desc.0: "하인을 통해, [affairs_partner.GetFirstName]에게 응접실에서 서로에 대해 더 자세히 알고 싶다고 말합니다. 당신의 의도를 알아차린 그는 자신의 추측을 확인해줄 하인과 경비병이 없다는 것을 깨닫고 곧장 다가옵니다. \n\n말 한마디 주고받지 않고 시선만을 마주친 채, 당신은 몸으로 모든 대화를 나눕니다."

LIDAf.20.t: "우연한 만남"
LIDAf.20.desc.0: "당신의 하인이 [affairs_partner.GetFirstName]가 당신의 안뜰을 거닐고 있다고 알려줍니다. 당신은 경비병과 그 위치 근처에 있는 다른 인물을 모두 치우라고 추가 지시를 내립니다. 경비병은 무언가를 알아차린 눈빛이었지만, 신중함에 대한 대가로 고용된 것이므로 아무 말 없이 고개를 숙이고 떠납니다. \n\n당신은 예상한 장소에서 그를 발견했지만, 그를 보지 못하고 산책하는 척 합니다. \n\n"안녕하십니까, [ROOT.Char.GetFullNameRegnal]!" 그는 당신을 열렬히 맞이합니다. \n\n당신은 미소를 지으며 "[affairs_partner.GetFirstName], 그렇게 격식 차릴 필요는 없어요. 운명이 우리를 오늘 만나게 한 것은 서로를 더 친밀하게 알아가라는 뜻임이 분명해요." 라고 대답합니다. 당신의 입술과 매력적인 몸짓이 상대방을 빠져나갈 틈도 없이 매혹합니다." 
