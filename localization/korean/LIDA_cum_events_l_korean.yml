l_korean:
# GENERATED FILE - DO NOT MODIFY DIRECTLY

LIDAc.1.t: "손에 든 정액은 수풀에서 두 배의 가치가 있다 #weak '내 손 안에 있는 새 한마리는 숲에 있는 두 마리 새의 가치가 있다'는 영국 속담#!"
LIDAc.1.desc.0: "그가 당신의 손바닥에 정액을 분출하며, 본능적으로 가상의 자궁을 채우려는 듯이, 앞으로 찌르고는 그의 등이 굽어집니다. \n\n"
LIDAc.1.desc.1: ""그게 다야?" 당신이 정액을 그의 가슴에 닦으며 "그 한심한 체력으로 어떻게 여자를 기쁘게 할 수 있겠어?"라고 말합니다. 그의 #dom 낙담한 표정이 당신을 기쁘게 합니다#! #italic - 어쩌면 당신의 성격이 뒤틀렸는지도?#!"
LIDAc.1.desc.2: ""나쁘지 않네요, [affairs_partner.GetFirstName]!", 당신은 그의 #italic 잠재력#!에 주목하면서 앞으로 있을지도 모를 만남을 위해 말합니다."
LIDAc.1.desc.3: ""인상적이네요!", 손가락 하나를 깨끗이 빨면서 "다음번에는 그 #sub 단단한 것#!을 #italic 다른 용도#! 에 사용할 수 있을까요?"라고 말합니다."

LIDAc.6.t: "금상첨화"
LIDAc.6.desc.0: "엉덩이에 따스한 온기가 몇 번 닿으며 사정이 끝났음을 알립니다. 나머지가 그곳에 머무는 동안, 일부가 다리를 따라 따스한 흔적을 내며 당신의 몸매를 칭찬하는 듯 합니다. #italic 섹스 후 이렇게 빨리 생각이 방황하는 것이 정상인가요?#!"
LIDAc.6.desc.1: "#italic 네, 맞아요 - 그의 #dom 하찮은#! 욕망은 당신의 관심을 받을 자격이 없어요.#!"
LIDAc.6.desc.2: "#italic 이 정도에 만족하지 않고 좀 더 #sub 주도적으로#! 행동했더라면 이런 일은 없었을지도 모르죠.#!"
LIDAc.6.desc.3: "\n\n"당신의 물건을 닦게 해줘서 고마워요, [ROOT.Char.GetFullNameRegnal]", [affairs_partner.GetFirstName]이 헌신적으로 당신을 청소하는 동안 말합니다."
LIDAc.6.desc.4: "\n\n"재미있었어요.", [affairs_partner.GetFirstName]이 열광적으로 말하면서 당신의 모양을 #italic 열렬히#! 바라봅니다."
LIDAc.6.desc.5: "\n\n"다음에는 더 해보자", [affairs_partner.GetFirstName]이 갑자기 #sub 엉덩이를 때리면서#! 말합니다."
LIDAc.6.desc.6: "\n\n당신은 그의 반응에 #dom 웃으며#! #S 진짜#! 도전에 직면하게 될지 스스로에게 묻습니다 ."
LIDAc.6.desc.7: "\n\n당신은 그의 반응이 좀 더... #sub 격렬했으면#! 좋았을 거라고 생각해요."

LIDAc.4.t: "얼굴 색칠하기"
LIDAc.4.desc.0: "당신은 고개를 들어 앞으로 일어날 일에 대비합니다. 첫 번째 방울이 얼굴에 떨어졌을 때, 당신은 움찔하며 본능적으로 눈을 감고 뜨거운 정액이 눈꺼풀에 떨어지는 것을 느낍니다. \n\n"
LIDAc.4.desc.1: ""무례한 놈!" 당신은 눈가에 묻은 것을 닦아내면서 항의합니다. "적어도 내 눈에서 멀리 조준하는 예의는 갖춰야지!" 그는 당신을 다시 만나고 싶으면 #dom 예의 바르게#! 행동하는 게 좋을 겁니다."
LIDAc.4.desc.2: "눈을 뜨자 [affairs_partner.GetFirstName]의 기쁜 표정을 보게 됩니다. 그는 미소를 지으며 "멋진 얼굴이야."라고 말합니다."
LIDAc.4.desc.3: ""내 정액으로 범벅인 모습이 아름답구나." [affairs_partner.GetFirstName]이 #sub 당신의 얼굴에 자신의 자지를 닦으며#! 말합니다. 그는 당신의 무력한 상태를 이용하여 당신을 비하하는 약간의 자유를 누립니다. \n\n"나중에 어떤 사람과 - 심지어 사람'들'과 - 함께 자든, 내 정액이 얼굴에 묻은 이 순간을 기억하게 될 거야.""

LIDAc.2.t: "중독을 만족시키다"
LIDAc.2.desc.0: "[affairs_partner.GetFirstName]이 등을 굽히고 손으로 당신의 머리를 붙잡습니다. 당신은 머리를 풀기 위해 움직이지만, 사정이 임박한 상황에서 그는 명령을 들을 의사가 없습니다. 곧, 당신은 입안에서 [affairs_partner.GetFirstName]의 자지가 경련을 일으키고 짭짤한 분출을 느낍니다. 그의 #sub 씨앗은 진하고#! 짠 맛과 결합하여 일반적으로 맛이 좋지 않습니다."

LIDAc.3.t: "목구멍 아래로"
LIDAc.3.desc.0: "[affairs_partner.GetFirstName]이 당신의 머리를 고정하고 그가 마지막으로 밀어넣자 이전보다 더 깊숙이 들어갑니다. 그의 자지가 경련을 일으키며 꾸준히 정액을 뿜어내어 당신의 입 안을 가득 채우지만, 그는 그것을 뺄 생각도 하지 않습니다. \n\n"
LIDAc.3.desc.1: ""삼켜." 그가 명령하는 어조로 말합니다. \n\n"
LIDAc.3.desc.2: "질식하는 것 외에는 선택의 여지가 없어서, 삼켜야 했습니다. 그가 깊숙이 밀어 넣었을 때, 그의 씨앗은 이미 당신의 목구멍으로 대부분 흘러내렸습니다. 당신은 #sub 꿀꺽 소리 내며 모든 것을 삼켜버립니다.#! \n\n"
LIDAc.3.desc.3: ""내 정액으로 범벅인 모습이 아름답구나." [affairs_partner.GetFirstName]이 당신의 #sub 얼굴에 자신의 자지를 닦으면서#! 말합니다. 그는 당신의 무력한 상태를 이용하여 당신을 비하하는 약간의 자유를 얻습니다. \n\n"
LIDAc.3.desc.4: "그가 박아넣는 강도, 그가 당신을 붙잡고 가둔 힘.... 얼마나 #sub 흥분되는지!#!"
LIDAc.3.desc.5: "[affairs_partner.GetFirstName]을 그가 있어야 할 자리에 #dom 앉혀야#! 할 것 같군요, 열의만 넘치는 깡패같으니."

LIDAc.5.t: "사정을 단단히 붙잡다"
LIDAc.5.desc.0: "[affairs_partner.GetFirstName]이 절정에 다다르려고 등을 굽히지만, 당신은 그의 성기를 단단히 잡아서 그의 몸으로 꺾으며 방해합니다. 그가 원하더라도 물리적으로 정액을 방출 할 수 없습니다. "내가 사정해도 된다고 말했어?" 당신이 다른 손으로 그의 불알을 잡으면서 잔인하게 속삭입니다.
\n\n"제발요, 갈 것 같아요." 그가 우는 소리를 합니다. \n\n당신은 "오늘은 그 정도로는 안되겠어. 다음에 날 #dom 기쁘게#! 해주면 가능할지도."라고 대답합니다."

LIDAc.8.t: "더욱 금상첨화"
LIDAc.8.desc.0: "당신을 임신시키는 것을 두려워한 [affairs_partner.GetFirstName]은 자신의 한계를 넘기 직전에 성기를 빼냅니다. 대신 그는 당신의 엉덩이에 자신의 정액을 쏘고, 사정의 끝을 알리는 몇 번의 따뜻한 분출을 합니다. \n\n그는 당신을 헌신적으로 청소하면서 "당신의 욕구를 충족시키는 것은 크나큰 영광입니다, [ROOT.Char.GetFullNameRegnal]"라고 말합니다."
LIDAc.8.desc.1: "당신을 임신시킨 후의 결과가 두려워서인지, 아니면 단지 예의를 갖추기 위해서인지, [affairs_partner.GetFirstName]은 절정에 도달하자마자 성기를 빼어냅니다. 대신 그는 당신의 엉덩이와 구멍에 정액을 쏘고, 사정이 끝났음을 알리는 몇 번의 따뜻한 분출을 합니다. \n\n"다음은 어떻게 되나요?"라고 그는 #italic 음탕한 눈빛으로 당신의 몸매를 훑어보며#! 말합니다."
LIDAc.8.desc.2: "예의상인지 혹은 단순히 당신을 임신시키고 싶지 않아서인지, [affairs_partner.GetFirstName]은 자신의 한계에 도달하자마자 성기를 빼어냅니다. 대신 그는 당신의 사타구니 전체에 정액을 뿌리고, 사정이 끝났음을 알리는 따뜻한 열기를 몇 차례 분출합니다. \n\n그리고는 갑자기 #sub 엉덩이를 때리며#! "또 다시 만나자고."고 말합니다."
LIDAc.8.desc.3: "\n\n당신은 "언젠가 또 올거죠? 나한테 #sub 더 많이#! 해줬으면 좋겠는데"라고 웃으며 말합니다."
LIDAc.8.desc.4: "\n\n"착하지.", [affairs_partner.GetFirstName]의 귀에 대고 속삭이면서 #dom 머리를 쓰다듬어#! 줍니다. "내가 혹시나 필요한 게 있으면 다시 초대#S 할지도#! 모르지"라고 웃으며 말합니다."

LIDAc.7.t: "덤불에 내리는 눈"
LIDAc.7.desc.0: "[affairs_partner.GetFirstName]이 당신의 사타구니에서 불과 몇 인치 떨어진 곳에서 멈춰서, 짙은 흰색 층으로 엉덩이와 구멍을 뒤덮습니다. \n\n당신은 당신 위에 #sub 뒤덮힌#! 그의 온기를 느낄 수 있습니다."
LIDAc.7.desc.1: "\n\n"실례했습니다, [ROOT.Char.GetFullNameRegnal]!", [affairs_partner.GetFirstName]이 헌신적으로 당신을 닦아주면서 말합니다."
LIDAc.7.desc.2: "\n\n"정말 즐거웠어요.", [affairs_partner.GetFirstName]이 옷을 입기 전에 당신의 몸매를 손으로 쓰다듬으며 말합니다."
LIDAc.7.desc.3: "\n\n"다음에는 더 해보자고.", [affairs_partner.GetFirstName]이 갑자기 #sub 엉덩이를 때리면서#! 말합니다."
LIDAc.7.desc.4: "으, 저 #dom 멍청이가#! #italic 엉망#!으로 만들었어!"
LIDAc.7.desc.5: "그가 당신에게 #sub 더 많이#! 해줬더라면!"

LIDAc.9.t: "밭 갈기"
LIDAc.9.desc.0: ""윽"[affairs_partner.GetFirstName]이 신음하며 자루를 움켜쥐자, 그의 성기가 당신 안에서 격렬하게 맥동합니다. 그의 성기 주위에 넘쳐나는 정액이 당신에게서 흘러내리면서 입술에 하얀 흔적이 남습니다."
LIDAc.9.desc.1: ""이..이게 무슨!" 그가 얼굴에 깊은 부끄러움이 묻어나는 표정으로 당신의 시선을 피하며 말합니다."
LIDAc.9.desc.2: ""당신이 너무 꽉 조였어요!", [affairs_partner.GetFirstName]이 자신을 정당화하려는 듯 어색하게 말합니다."
LIDAc.9.desc.3: "그가 완전히 꺼내기 전에, #sub 엉덩이를 때리면서#! "언젠가 또 해보자고."라고 말합니다."
LIDAc.9.desc.4: "\n\n당신은 그의 씨앗이 당신의 틈새에서 #sub 스며나오는#! 동안, 당신은 그 안의 온기를 즐기고 있습니다. \n\n"
LIDAc.9.desc.5: "당신의 몸은 기대감으로 가득 차서 부드럽게 말합니다: "워-원한다면 또 해도 돼요". 당신은 그가 다시 해주기를 #bold #sub 원합니다#!#!. \n"
LIDAc.9.desc.6: "당신과 자는 #dom 영광#!으로 충분하지 않습니까?! 그가 어떻게 #dom 감히#! #italic 아무 창녀#!와 하는 것처럼 안에 싸버릴 수 있죠?!"

LIDAc.10.t: "금상첨화"
LIDAc.10.desc.0: " 당신의 음부가 그의 성기를 완전히 삼키자, 그의 근육이 맥동하며 [affairs_partner.GetFirstName]가 신음하고, 부드러운 온기가 당신의 내부를 채웁니다. \n\n"
LIDAc.10.desc.1: ""언제부터 이렇게 #dom 거칠어졌나요?!#!", 그는 여전히 당신 아래에 붙잡힌 채 #italic 충격적인#! 표정으로 말하지만, 꿈틀거리는 그의 시도는 당신을 더욱 기쁘게 할 뿐입니다\n\n"
LIDAc.10.desc.2: ""뭐하는 거야, [ROOT.Char.GetFirstName]?!", [affairs_partner.GetFirstName]이 완전히 충격받아 말합니다."
LIDAc.10.desc.3: ""필요한 건 뭐든지, 내 [ROOT.Char.GetLadyLord]!", 그는 당신의 자궁에서 쥐어짜이는 것에 #dom 굴복하면서#! 말합니다\n\n"
LIDAc.10.desc.4: "당신이 천천히 일어나자, 당신의 음부에는 하얀 실이 매달려 방울이 바닥에 튑니다."
LIDAc.10.desc.5: "당신은 그가 아무리 애를 써도 당신이 그의 씨앗을 #dom 빼앗아가는#! 것을 막을 수 없다는 사실을 깨닫도록, 그의 눈을 열정적으로 바라봅니다. - 그리고 #dom 당신은 그렇게 했습니다.#!"

LIDAc.11.t: "그를 기억할 무언가"
LIDAc.11.desc.0: "[affairs_partner.GetFirstName]이 안도하는 표정을 지으며 큰 소리로 신음하고, 깊숙이 밀어 넣을 때마다 더 밀어 넣으며 점점 #bold 온기#!가 당신의 내부를 덮기 시작하는 것을 느낍니다.... \n\n"
LIDAc.11.desc.1: "당신은 헐떡이며 누워 있고, 그의 정액이 #sub 함락당한#! 당신의 자궁을 #bold 채우는#! 동안, 음부에서 하얀 액체가 떨어집니다."
LIDAc.11.desc.2: "그는 싸구려 창녀처럼 당신을 박아댔고, 그가 당신을 채울때 크게 맥동하는 것을 느꼈지만 당신은 #sub 아무 말도#! 할 수 없었습니다. 당신이 저항하기에 너무 무기력해서 그가 질내사정할 수밖에 없었을까요?"
LIDAc.11.desc.3: "아니면 그가 당신을 #italic 임신시키려고#! 하는 건가요? 어느 쪽이든, 당신은 그 느낌을 #sub 좋아합니다.#!"
LIDAc.11.desc.4: "이미 안에 넣은 상태에서도? 정말 #sub 아찔하네요.#!"
LIDAc.11.desc.5: "\n\n"
LIDAc.11.desc.6: ""오-내 [ROOT.Char.GetLadyLord]!", [affairs_partner.GetFirstName]이 충격에 빠진 채로 당신의 가득 찬 구멍을 쳐다보면서 외칩니다."
LIDAc.11.desc.7: ""제가 닦을게요, 용서해주세요!", 그는 #S 너무#! 늦게 빼버린 것에, 나온 당신을 깨끗하게 #dom 핥기#! 시작하면서 애원합니다."
LIDAc.11.desc.8: "\n"꺼져, #dom 멍청아!#!"라고 말하며 #warning 화를 내며#! 빼고는, 그를 발로 차서 맨몸으로 방에서 쫓아냅니다."
LIDAc.11.desc.9: "\n"오, 괜찮아." 당신은 #italic 갑작스러운#! #bold 강렬한#! 활력의 폭발에 얼굴을 #sub 붉히며#! 말합니다."
LIDAc.11.desc.10: ""넌 이제 #sub 내 거야#!, [ROOT.Char.GetFirstName]", [affairs_partner.GetFirstName]가 빼내기 전에 귓가에 속삭였습니다."
LIDAc.11.desc.11: "그가 마지막으로 자루를 밀어 넣을 때, 당신은 날카롭게 신음하며 갑작스러운 쾌감에 허리가 #italic 휘어지고#!, 허리 안에서 꿈틀거리는 #S 열기#!에 #sub 굴복#!합니다."
LIDAc.11.desc.12: "\n\n"언젠가 또 와 주세요"라고 당신은 #italic #sub 미소#!#!를 지으며 말합니다. 그는 웃으며 당신의 #sub 엉덩이를 때리고#!, 옷을 입기 전에 두 손가락으로 당신의 음부를 따라 움직입니다."
LIDAc.11.desc.13: "\n"내가 #italic 그렇게 해도#! 된다고 말했어, [affairs_partner.GetFirstName]?!". 그는 당신을 바라보며 의기양양하게 웃고는 옷을 입기 전에 당신의 #italic 엉덩이를 때립니다.#!"
LIDAc.11.desc.14: "\n\n싸구려 창녀에게 하는 것처럼 떡치는 것만으로는 충분하지 않다는 듯이, 그는 축제에서 만난 아무 하인과 자는 것처럼 당신에게 #warning 씨를 뿌리기까지#! 했어요!"
LIDAc.11.desc.15: "당신의 자궁의 따뜻함을 누리는 것은 #italic 타의 추종을 불허하는 영광인데#!, #S #dom 어떻게 감히#!#! 당신과 #S 섹스#!하면서 더 많은 것을 요구할 수 있죠?"
LIDAc.11.desc.16: "당신이 아직 아이를 갖지 않았다면, [affairs_partner.GetFirstName]이 당신을 #S 임신시켰을게#! 틀림없습니다 - 곧 당신은 그 생각을 #S #dom 혐오#!#!합니다."
LIDAc.11.desc.17: "\n\n당신이 예상했던 것과는 #italic 다른#! 결말이군요..."
LIDAc.11.desc.18: "\n\n적어도 이 #italic 무분별한#! 불장난의 결말이 #S 원치 않는#! 결과를 초래하지는 않겠지."

LIDAc.12.t: "핏줄을 품다"
LIDAc.12.desc.0: "[affairs_partner.GetFirstName]의 마무리가 가까워지는 것을 느끼면서, 그가 당신의 자궁에서 뜨거운 정액을 #S 완전히#! 내릴 때마다 그의 성기가 긴장감 있게 경련을 일으키며 그를 안에 #dom 고정시킵니다.#! \n\n"
LIDAc.12.desc.1: ""필요한 건 뭐든, [ROOT.Char.GetFullNameRegnal]!", 당신이 마침내 그를 풀어주자 그는 순종적으로 그러나 #italic 분명 만족한#! 상태로 말합니다.\n\n"
LIDAc.12.desc.2: ""[ROOT.Char.GetFirstName], 뭐 하는 거야?!", 그는 #italic 놀란#! 표정을 지으며 외치다가 겨우 빠져나옵니다. \n\n"
LIDAc.12.desc.3: "당신은 등을 대고 누워 무릎을 가슴에 대고, #dom 원하는 것을 얻었다는 듯#! 만족한 표정을 짓고 있습니다.\n"
LIDAc.12.desc.4: "당신은 평소에는 이렇게 독단적이지 않았지만, 그의 온기를 #sub 당신 안에#! 간직하기를 #bold #dom 열망#!#!했습니다."
LIDAc.12.desc.5: "그는 당신이 단지 재미로 당신의 몸을 가지고 놀게 내버려 둘 거라고 생각했나요? #dom 바보#! 같으니."

LIDAc.13.t: "손에 든 정액은 수풀에서 두 배의 가치가 있다 #weak '내 손 안에 있는 새 한마리는 숲에 있는 두 마리 새의 가치가 있다'는 영국 속담#!"
LIDAc.13.desc.0: "그가 당신의 손바닥에 정액을 분출하며, 본능적으로 가상의 자궁을 채우려는 듯이, 앞으로 찌르고는 그의 등이 굽어집니다. \n\n"
LIDAc.13.desc.1: ""다음번에는 그렇게 #dom 쉽게 넘어가지#! 않을지도 몰라.", [affairs_partner.GetFirstName]이 그녀의 손을 바라보며 웃으며 말합니다."
LIDAc.13.desc.2: ""나쁘지 않아, [affairs_partner.GetFirstName]!"당신은 그녀의 #italic 잠재력#!을 주목하면서 앞으로 있을지도 모를 만남을 위해 말합니다."
LIDAc.13.desc.3: "[ROOT.Char.GetFirstName], 그게 다야?", 그녀가 손을 당신의 가슴에 닦으며 말합니다. "그 정도 체력으로 여자를 어떻게 기쁘게 해줄 수 있겠어?"

LIDAc.18.t: "금상첨화"
LIDAc.18.desc.0: "절정하자 [affairs_partner.GetFirstName]의 엉덩이에 당신의 온기를 발산하며 사정이 끝났음을 알립니다. 나머지가 그곳에 머무는 동안, 일부가 다리를 따라 따스한 흔적을 내며 그녀의 몸매를 칭찬하는 듯 합니다. #italic 섹스 후에도 여전히 그녀의 몸에 집중되는 것이 정상인가요?#!"
LIDAc.18.desc.1: "#italic 네, 맞아요 - 뺨을 그냥 칠할 게 아니라 #dom 움켜쥐었어야#! 했어요!#!"
LIDAc.18.desc.2: "#italic 아마도, 당신은 원하는 것에 #bold 매우#! 가까웠지만 그것을 얻지 못했을 것입니다.#!"
LIDAc.18.desc.3: "\n\n"다음에 또 하자고.", 당신이 그녀의 #sub 엉덩이를 때리면서#! 말하며 그녀를 놀라게 합니다."
LIDAc.18.desc.4: "\n\n"언제 다시 만나자고, [affairs_partner.GetFirstName]"이라고 입술을 살짝 깨물면서 말합니다."
LIDAc.18.desc.5: "\n\n"덕분에 고마워, [ROOT.Char.GetFullNameRegnal]", 당신은 그녀를 청소하면서 말합니다."

LIDAc.16.t: "얼굴 색칠하기"
LIDAc.16.desc.0: "당신은 아래를 내려다보며 [affairs_partner.GetFirstName]이 다가올 일에 대비하는 것을 봅니다. 당신이 사정하자 그녀는 움찔하며 본능적으로 눈을 감았고, 다행히도 한 줄기가 눈을 가로지르며 흘러내렸어요. \n\n"
LIDAc.16.desc.1: ""감사합니다, [ROOT.Char.GetFullNameRegnal]." 당신이 #dom 그녀의 얼굴에 자지를 닦는 동안#! 그녀는 말합니다. 당신은 그녀가 무력한 상태에서 그녀를 비하하는 데 약간의 만족를 얻습니다."
LIDAc.16.desc.2: ""멋진 얼굴이야"라고 미소를 지으며 말하자 [affairs_partner.GetFirstName]이 약간 당황한 표정으로 눈을 뜹니다."
LIDAc.16.desc.3: ""무례한 놈!" 그녀가 눈가를 닦으며 항의합니다. "적어도 내 눈을 피해서 조준하는 예의는 갖춰야지!" 그녀는 #italic 눈에 띄게 짜증을 내며#! 말합니다."
LIDAc.16.desc.4: "\n\n"
LIDAc.16.desc.5: ""다음에 너가 누구랑 자든, 내가 어떻게 너를 정액으로 표시했었는지, 이 순간을 기억하게 될 거야."라고 잘난 척하며 말해요. [affairs_partner.GetFirstName]가 당신을 이렇게 표시한 것만 해도 다행입니다."
LIDAc.16.desc.6: ""멋진 얼굴이야"라고 미소를 지으며 말하자 [affairs_partner.GetFirstName]이 약간 당황한 표정으로 눈을 뜹니다."
LIDAc.16.desc.7: ""엉망진창이 되게 해서 미안해, [affairs_partner.GetFullNameRegnal]!" 당신이 그녀를 닦으려고 하면서 말합니다."

LIDAc.14.t: "중독을 만족시키다"
LIDAc.14.desc.0: "당신은 손으로 그녀의 머리를 붙잡아 고정하며 등을 구부립니다. 그녀는 머리를 풀기 위해 움직이지만, 사정이 임박한 상황에서 당신은 명령을 들을 #dom 생각이 없습니다.#! 곧, 당신의 그곳이 [affairs_partner.GetFirstName]의 입에서 경련을 일으키고 꿀꺽 삼키는 소리가 뒤따릅니다."
LIDAc.14.desc.1: ""당신 정말 맛있네요, [ROOT.Char.GetFullNameRegnal]," 그녀는 당신의 성기를 깨끗이 핥는 동안, 한 차례 여운을 즐기면서 말합니다."
LIDAc.14.desc.2: ""멋진 얼굴이야"라고 미소를 지으며 말하자 [affairs_partner.GetFirstName]이 약간 당황한 표정으로 눈을 뜹니다."
LIDAc.14.desc.3: ""무례한 놈!" 그녀가 눈가를 닦으며 항의합니다. "적어도 내 눈을 피해서 조준하는 예의는 갖춰야지!" 그녀는 #italic 눈에 띄게 짜증을 내며#! 말합니다."
LIDAc.14.desc.4: "\n\n"
LIDAc.14.desc.5: "입보지가 #italic 꽤#! 괜찮은데... 좀 더 자주 사용해야 하지 않을까요?"
LIDAc.14.desc.6: ""멋진 얼굴이야"라고 미소를 지으며 말하자 [affairs_partner.GetFirstName]이 약간 당황한 표정으로 눈을 뜹니다."
LIDAc.14.desc.7: ""실례했습니다, [affairs_partner.GetFullNameRegnal], 그러면 안됐는데!", 당신은 그녀의 입에서 급히 몸을 빼내며 말합니다."

LIDAc.15.t: "목구멍 아래로"
LIDAc.15.desc.0: "[affairs_partner.GetFirstName]의 머리를 붙잡고 전보다 더 깊숙하게 밀어 넣습니다. 축축한 온기가 당신을 더욱 단단하게 만들며, 당신은 그녀의 입을 가득 채우도록 계속해서 정액을 쏘아 내기 시작합니다. \n\n"
LIDAc.15.desc.1: ""삼켜." 당신이 명령하는 어조로 말합니다. \n\n"
LIDAc.15.desc.2: "푸흡, 우웩!"," [affairs_partner.GetFirstName]이 콜록입니다. 아래를 내려다보자 당신의 자지 위에 #italic 짜증스러운#! 눈동자가 당신을 똑바로 응시하고 있습니다. \n\n"
LIDAc.15.desc.3: "질식하는 것 외에는 선택의 여지가 없기에, 그녀는 그것을 삼켜버립니다. 당신은 그녀가 전부 #sub 삼키는 소리#!가 들리기까지 그 순간을 즐깁니다. \n\n"
LIDAc.15.desc.4: "그녀를 그저 따뜻한 입보지로서, 쾌락을 위해 #dom 사용하는#! 것은 기분이 #S 좋습니다.#! 다음에 또 사용할 지도 모르겠네요."
LIDAc.15.desc.5: "당신이 #italic 어떻게#! 이렇게 잔혹해지는지 당신도 잘 모르겠습니다."

LIDAc.17.t: "사정을 단단히 붙잡다"
LIDAc.17.desc.0: "절정에 다다르려고 허리를 굽히지만, [affairs_partner.GetFirstName]이 성기를 단단히 잡아서 그의 몸으로 꺾으며 방해합니다. 사정하고 싶어도, #S사정하려 해봐도#! 물리적으로 정액을 방출할 수 없습니다. "내가 사정해도 된다고 말했어?" [affairs_partner.GetFirstName]가 다른 손으로 당신의 불알을 잡으며 잔인한 어조로 말합니다.\n\n\n\n"
LIDAc.17.desc.1: "어떻게 #dom 감히#! 그녀가 당신의 욕구를 충족시키는 것을 거부할 수 있죠. 당신은 이 모욕을 잊지 못할 것입니다."
LIDAc.17.desc.2: ""제발, 갈 것 같아요," 당신은 우는 소리를 합니다."
LIDAc.17.desc.3: ""오늘은 그 정도로는 안되겠어." 그녀가 대답합니다. "다음에는 #dom 날 기쁘게#! 해주면 가능할지도.""

LIDAc.20.t: "더욱 금상첨화"
LIDAc.20.desc.0: "[affairs_partner.GetFirstName]를 임신시키는 것을 두려워하며, 당신은 한계를 넘기 직전에 성기를 빼냅니다. 대신 당신은 그녀의 엉덩이에 당신의 정액을 쏘고, 사정의 끝을 알리는 몇 번의 따뜻한 분출을 합니다. \n\n당신은 그녀를 헌신적으로 청소하면서 "당신의 욕구를 충족시키는 것은 크나큰 영광입니다, [ROOT.Char.GetFullNameRegnal]"라고 말합니다."
LIDAc.20.desc.1: "[affairs_partner.GetFirstName]을 임신시켰을 때의 결과가 두려워서인지, 아니면 단지 예의를 갖추기 위해서인지, 당신은 절정에 다다랐을 때 성기를 빼어냅니다. 대신 당신은 그녀의 엉덩이에 당신의 정액을 쏘고, 사정의 끝을 알리는 몇 번의 따뜻한 분출을 합니다. \n\n
"다음엔 어떻게 할까요?" 그녀가 음탕한 눈빛으로 당신의 몸을 #italic 훝어보며#! 말합니다."
LIDAc.20.desc.2: "예의상인지 혹은 단순히 [affairs_partner.GetFirstName]을 임신시키고 싶지 않아서인지, 당신은 한계에 도달하자마자 성기를 빼어냅니다. 대신 그는 당신의 사타구니 전체에 정액을 뿌리고, 사정이 끝났음을 알리는 따뜻한 열기를 몇 차례 분출합니다. \n\n 그리고 갑자기 그녀의 #sub 엉덩이를 때리면서#! "곧 다시 만나자고."라고 말합니다."
LIDAc.20.desc.3: "\n\n"착하지", [affairs_partner.GetFirstName]가 당신의 머리를 #dom 쓰다듬으며#! 귀에 속삭입니다. "혹시나 필요한 게 있으면 다시 초대 #S 할지도#! 모르겠네"라고 웃으며 말합니다."
LIDAc.20.desc.4: "\n\n"오, 다음에 또 하자고." 당신은 옷을 입으러 가는 그녀의 몸을 붙잡으며 단호하게 말합니다."

LIDAc.19.t: "덤불에 내리는 눈"
LIDAc.19.desc.0: "당신은 [affairs_partner.GetFirstName]의 사타구니에서 불과 몇 인치 떨어진 곳에 멈춰서서 그녀의 엉덩이와 구멍을 진한 흰색으로 뒤덮습니다. \n\n그녀 위에 #sub 뒤덮힌#! 당신의 온기가 느껴집니다."
LIDAc.19.desc.1: "\n\n"실례했습니다, [affairs_partner.GetFullNameRegnal]!", 당신은 그녀를 재빨리 닦아주면서 말합니다."
LIDAc.19.desc.2: "\n\n"정말 즐거웠어.", 옷을 입기 전에 [affairs_partner.GetFirstName] 의 몸매를 손으로 쓰다듬으며 말합니다."
LIDAc.19.desc.3: "\n\n"다음에는 더 해보자고.", 당신이 #S 거세게#! 그녀의 #dom 엉덩이를 때리면서#! 말합니다."
LIDAc.19.desc.4: "당신은 더 원했지만, 적어도 무엇이 당신의 소유인지 #S #dom 표시했습니다.#!#!"
LIDAc.19.desc.5: "#italic 어떻게#! 여자의 몸을 그렇게 엉망으로 만들 수 있나요?"

LIDAc.21.t: "밭 갈기"
LIDAc.21.desc.0: ""윽" 당신이 신음하며 자루를 움켜쥐자, 성기가 그녀 안에서 격렬하게 맥동합니다. 아래를 내려다보자, 그녀의 입술에는 하얀 육곽이 남아있고, 당신의 정액은 넘쳐 흘려 그녀의 허벅지 아래로 흘러내립니다."
LIDAc.21.desc.1: ""이..이게 무슨!" 당신의 얼굴에 깊은 부끄러움이 묻어나는 표정으로 그녀의 시선을 피하며 말합니다. \n\n"
LIDAc.21.desc.2: "당신은 완전히 빼내기 전에 그녀의 #dom 엉덩이를 때리면서#! "언젠가 또 하자고."라고 말합니다. \n\n"
LIDAc.21.desc.3: "당신은 완전히 빼내기 전에 그녀의 #dom 엉덩이를 때리면서#! "언젠가 또 하자고."라고 말합니다. \n\n"
LIDAc.21.desc.4: ""워-원한다면 또 해도 돼요.", [affairs_partner.GetFirstName]가 말합니다. 그녀의 얼굴 표정으로 보아 그녀는 당신이 다시 해주기를 #bold 원합니다.#! \n"
LIDAc.21.desc.5: ""뭐하는 거야?!" 당신의 뻔뻔한 행동에 충격을 받은 [affairs_partner.GetFirstName]이 말합니다. 그녀의 예상과는 #italic 상당히#! 달랐을 것 같습니다..."
LIDAc.21.desc.6: ""나와 자는 #dom 영광#!으로 충분하지 않나요?!" [affairs_partner.GetFirstName]가 말합니다 "어떻게 #dom 감히#! #italic 아무 창녀#!와 하는 것처럼 안에 싸버릴 수 있죠?!""
LIDAc.21.desc.7: "\n\n당신의 씨앗이 그녀의 틈새로 #sub 스며나오자,#! 그녀는 그 안의 온기를 #italic 즐기고#! 있습니다. \n\n"

LIDAc.22.t: "금상첨화"
LIDAc.22.desc.0: "[affairs_partner.GetFirstName]의 음부가 당신의 성기를 완전히 삼키자, 근육이 맥동하며 그녀가 신음하고, 부드러운 온기가 그녀의 내부를 채웁니다.\n\n"
LIDAc.22.desc.1: ""언제부터 이렇게 #dom 거칠어졌어?!#!", 당신은 여전히 그녀 아래에 붙잡힌 채 #italic 충격적인#! 표정으로 말하지만, 꿈틀거리는 당신의 시도는 그녀를 더 기쁘게 할 뿐입니다\n\n"
LIDAc.22.desc.2: ""뭐하는 거야, [affairs_partner.GetFirstName]?!", 당신은 그녀의 거친 강압에 완전히 충격받아 말합니다."
LIDAc.22.desc.3: ""필요한 건 뭐든지, [affairs_partner.GetFullNameRegnal]!", 당신은 그녀의 꽉 조이는 자궁에 쥐어짜이는 것에 #dom 굴복하면서#! 말합니다\n\n"
LIDAc.22.desc.4: "[affairs_partner.GetFirstName]이 천천히 일어나자, 그녀의 음부에는 하얀 실이 매달려 방울이 바닥에 튑니다."
LIDAc.22.desc.5: "당신이 아무리 저항하려 해도 그녀가 당신의 씨앗을 #dom 가져가는#! 것을 막을 수 없다는 사실을 깨달으며 그녀의 눈을 바라봅니다. - 그리고 #sub 그녀는 그렇게 했습니다.#!"
LIDAc.22.desc.6: "마침 그녀에게 선물을 남길까 고민하고 있었지만, 그걸 #S 빼앗아#! 가다니? 상상도 못했어요!"

LIDAc.23.t: "당신을 기억할 무언가"
LIDAc.23.desc.0: "당신은 큰 소리로 신음하며, 그녀 안에 삽입하고 깊숙이 밀어 넣을 때마다 정액을 더 쏟아내면서, 온몸에 안도의 물결이 지나가는 것을 느낍니다 - [affairs_partner.GetFirstName] 깊숙히 당신의 성기에 #bold 온기가#! 감도는 것을 느낍니다. \n\n"
LIDAc.23.desc.1: "그녀는 헐떡이며 누워 있고, 당신의 정액이 #dom 함락당한#! 자궁을 #italic 채우는 동안,#! 그녀의 음부에서 하얀 액체가 떨어집니다."
LIDAc.23.desc.2: "당신이 그녀와 #S 섹스했다는#! 사실을 받아들일 때 어떤 생각이 들었는지 모르겠습니다. 그녀가 당신의 씨앗을 원했다면 당신이 #dom 억지로#! 가져가게 하지 않고 #sub 가져가고#! 말 테니까요! \n"
LIDAc.23.desc.3: "잠시 동안 당신의 마음은 발생할 수 있는 결과에 대해 고민하느라 마음이 혼란스럽지만, #S 행복#!은 그러한 생각을 지워줍니다."
LIDAc.23.desc.4: ""넌 이제 #sub 내 거야#!, [affairs_partner.GetFirstName]", 당신은 빼내기 전에 그녀의 귀에 속삭입니다. 당신은 마지막으로 자루를 밀어 넣었고, 그녀의 입술에서 날카로운 신음이 흘러나오는 동안, 당신에게 #dom 정복당한#! 그녀에게서 나오는 온기에 흠뻑 젖어들었습니다."
LIDAc.23.desc.5: "\n\n"
LIDAc.23.desc.6: ""절 마음대로 써주세요, 내 [ROOT.Char.GetLadyLord]!", [affairs_partner.GetFirstName]가 거칠게 헐떡이며 내뱉습니다."
LIDAc.23.desc.7: ""무슨 짓을 한 거야, [ROOT.Char.GetFirstName]?!", 그녀는 당신의 뻔뻔함에 경외감을 표하며 말합니다."
LIDAc.23.desc.8: ""비켜, #dom 멍청아#!!"[affairs_partner.GetFirstName]가 사납게 소리치며 당신을 그녀의 구멍에서 밀어냅니다."