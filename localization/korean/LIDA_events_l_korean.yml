l_korean:
LIDA.50.t:0 "부정한 관계"
LIDA.50.desc:0 "당신의 충실한 하인이 당신에게 편지 더미를 가져다주고, 절을 하고는 재빨리 떠납니다. \n\n편지마다 이름과 자세한 설명이 적혀 있는데, 어느 정도는 당신의 취향과 일치하는 것들이었습니다. \n\n차를 홀짝거리면서, 당신은 편지를 하나하나 꼼꼼히 훑어봅니다."
LIDA.50.a:0 "[affairs_partner.GetFullNameRegnal]와 만납니다."
LIDA.50.a.tt:0 "[affairs_partner.GetTitledFirstNameNoTooltip]와 따로 만납니다."
LIDA.50.b:0 "아니, 다른 사람을 고려해봐야겠네요"
LIDA.50.b.tt:0 "계속 훑어봅니다"
LIDA.50.c:0 "아니, 지겹네요"
LIDA.50.c.tt:0 "이후 일정 기간 동안 다른 이성을 검색할 수 없습니다!"

# debug event
LIDA.3.t: "구현되지 않은 짝짓기"
LIDA.3.desc: "이 성별의 짝짓기에는 구현된 이벤트가 없습니다. 현재 구현된 짝짓기와 이벤트는 다이어그램에서 확인하세요." 
LIDA.3.a: "알겠습니다..."
LIDA.4.t: "무작위 설문조사 작동"
LIDA.4.desc: "이 옵션은 시행 시 사용자 지정 무작위 설문조사를 작동시킵니다."
LIDA.4.a: "작동"

# random events
# proposes sex for money
LIDA.100.t: "저의 대담한 제안을 용서해주세요"
LIDA.100.desc: "우연히 [affairs_partner.GetFullNameRegnal]을 만났는데, 그는 당신을 보자마자 의도적으로 당신을 향해 다가옵니다. 그는 당신을 찾고 있었던 것 같습니다. \n\n"[ROOT.Char.GetFullNameRegnal]! 이 날 우리가 만난 것은 운명인가 봐요. 대담하게 들리겠지만, 우리 둘 모두에게 만족할만한 제안이 하나 있습니다." 그렇게 말하며 망토를 걷어 아마 금화으로 추정되는 물건으로 튀어나온 주머니를 보여줍니다. 당신은 우연히 그의 의도를 암시하는 또다른 불룩 튀어나온 부위를 발견합니다. 당신의 시선을 따라 그가 덧붙입니다, "당신과 - #bold 단둘이#! - 상의하고 싶은 것이 있습니다.""
LIDA.100.a: ""제가 본 게 어떤 가능성을 보여주는군요...""
LIDA.100.b: ""당신의 예상대로 진행되는지 한 번 지켜볼까요...""
LIDA.100.c: ""좋아요, 제가 엉망으로 만들어 줄게요...""
LIDA.100.d: ""제 방에서 당신의 제안에 대해 논의할 수 있어요...""
LIDA.100.e: ""당신은 그렇게 대담해서는 안 돼요""

LIDA.101.t: "장악하기"
LIDA.101.desc: "[affairs_partner.GetFirstName]을 방으로 안내한 후 문을 닫고 "이제 당신이 제안한 것을 보여주세요."라고 말합니다. \n\n그는 기다렸다는 듯이, 망토를 내려놓고 금빛 주머니를 화장대 위에 올려놓는데, 그 금빛 주머니가 울리는 소리가 상당한 액수임을 암시합니다. 주머니를 열자마자 번쩍이는 동전들이 쏟아져 나와 방 안을 환하게 밝힙니다. \n\n당신은 그의 뒤로 돌아가서, 한 손으로는 얼굴을, 다른 한 손으로는 사타구니를 애무합니다. 당신은 그의 귀에 속삭입니다."나는 이걸 의미했는데."라고. "
LIDA.101.a: "그를 위해 봉사합니다"

# sneaks into your room when you're very sub (only if you have sub traits)
LIDA.110.t: "심야의 방문"
LIDA.110.desc: "흔들리는 촛불 불빛 속에서 당신은 늦은 시간 독서를 거의 끝마쳤습니다. 책을 덮으려는 순간, 밤의 정적에 의해 증폭된 창문 유리창의 삐걱거리는 소리가 들립니다. 고개를 돌리자 어두운 조명에 의해 불길한 그림자가 방으로 들어오는 것이 보입니다. "거기 누구야?" 도망치고 싶은 원초적인 충동을 억누르며 겨우 말을 건넵니다. \n\n"두려워하지 마세요." 그가 앞으로 다가옵니다. 미소 짓고 있는 [affairs_partner.GetFullNameRegnal]의 모습이 선명하게 드러납니다. "아까 외로워 보이셔서 방문했습니다.""
LIDA.110.a: ""글쎄요, 손님이 있어도 괜찮겠죠...""
LIDA.110.b: ""경비를 부르기 전에 나가!""

# sub cums in your shoes
LIDA.120.t: "은밀한 예금"
LIDA.120.desc: "침실로 돌아와 보니 옷장 앞에 웅크린 인물의 뒷모습이 당신을 맞이합니다. 호기심이 경비를 부르려는 본능을 압도합니다. 열린 창문은 - #italic 보안상 위험했을#! - 그가 침입한 방법을 드러내는 듯 합니다. 그는 당신이 들어온 것을 알아차리고 일어서 당신을 향해 돌아섭니다. 당신의 신발 한 켤레가 얼굴의 절반을 가려서 알아보기 어렵지만, 당신은 어렴풋이 그는 #dom 당신의 부하#! 중 한 명인 [affairs_partner.GetFullNameRegnal]임을 알아챕니다. 한 켤레의 다른 신발은 거시기를 덮고 있는 것처럼 우스꽝스러워 보입니다."
LIDA.120.a: "흥미로워하며, 당신은 옷 앞섬을 더 풀어냅니다"
LIDA.120.b: ""새로운 흥미를 찾은 것 같아...""
LIDA.120.c: ""이 한심한 놈.""

# dom offers you collar
LIDA.130.t: "공식화하기"
LIDA.130.desc: "평소와 같이 [affairs_partner.GetFullNameRegnal]을 방문했지만, 오늘은 다른 목적이 있는 것 같네요. 그는 의심스러운 미소를 지으며 등 뒤에서 짙은 가죽 목걸이를 내밀며 "우리 관계를 좀 더 공식화할 때가 된 것 같아."라고 말합니다. \n\n#italic 내가 이런 걸 입을 리가 없잖아?#!"
LIDA.130.sub_1: "#italic 내가 입으면 꽤 괜찮아 보이긴 하겠지만...#!"
LIDA.130.sub_2: "#italic 공개적으로 받을 수치심을 생각하니 #sub 사타구니가 후들거립니다.#!#!"
LIDA.130.sub_3: "그런 #sub #bold 복종#!#!을 생각하니 흥분되는군요."
LIDA.130.dom: "당신은 그런 자기 파괴적인 제안을 주저합니다."
LIDA.130.a: ""난... 받아들이겠어.""
LIDA.130.b: ""내가 공개적으로 그런 옷을 입을 리가...""

LIDA.131.t: "공식화하기"
LIDA.131.desc: ""훌륭해! 네 얼굴이 #sub 내 정액으로 범벅되었을 때에#! 버금갈만큼 아름답게 보인다고 말해야겠군.""
LIDA.131.a: "그가 자세히 볼 수 있도록 합니다."

# dom offers you harness
LIDA.140.t: "완전히 복종하기"
LIDA.140.desc: "[affairs_partner.GetFullNameRegnal]을 다시 방문했지만, 그는 목걸이를 주었을 때처럼 의심스러운 미소를 짓고 있습니다. 그는 가슴에 전신을 드러내는 파격적인 의상을 들고, "지금까지 잘 해왔다. 이제 다음 단계로 나아가, 공개적으로 내 노예가 되어라."라고 말합니다. \n\n #italic 아직 수치심이 조금 남아있잖아요, 그렇죠?#!"
LIDA.140.sub_1: "그 옷을 #italic 공개적으로#! 입고 있으면 다른 사람들이 어떻게 반응할까요, 상상할 수 없을 겁니다.."
LIDA.140.sub_2: "당신은 복종하려는 본성과 맞서, 이 제안을 거절하고 가식뿐인 위엄을 지키기가 어렵다는 것을 깨달았습니다."
LIDA.140.sub_3: "#italic 네#!, 당신의 노예적인 마음이 #sub 복종을 받아들이라고 말하고 있습니다.#!"
LIDA.140.dom: "그런 제안은 당신의 내면에서부터 불쾌함을 불러일으킵니다. 그런데 도대체 당신은 왜 이런 입장에 있는 거죠?"
LIDA.140.a: ""아주 좋아요...""
LIDA.140.b: ""지금은 안 돼요...""

LIDA.141.t: "완전히 복종하기"
LIDA.141.desc: "수락하고 착용하자마자 [affairs_partner.GetFirstName]의 태도가 더욱 까다로워집니다. "노예야, 네발로 서서 네 주인에게 보지를 보여라!" 그는 엉덩이를 힘차게 때리며 명령합니다."
LIDA.141.a: "엎드려 몸을 바칩니다."